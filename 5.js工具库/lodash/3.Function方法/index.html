<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../lodash.js"></script>
    <script>
      //defer(func,args)   推迟调用函数，在第二次事件循环的时候调用
      _.defer(function (text) {
        console.log(text);
      }, "第二次事件循环");
      console.log("第一次事件循环");

      //delay(func,wait,args)：延迟wait毫秒后调用func函数，传参args
      _.delay(
        function (text) {
          console.log(text);
        },
        1000,
        "延迟一秒执行"
      );

      //flip()    调用函数时接收翻转参数
      function fn1() {
        console.log(arguments); //3 2 1
      }
      fn1 = _.flip(fn1);
      fn1(1, 2, 3);

      //negate()  结果取反函数
      function fn2(n) {
        return n % 2 == 0;
      }
      console.log(_.filter([1, 2, 3, 4, 5, 6], _.negate(fn2))); //[1, 3, 5]

      //once()    函数只能调用一次
      function fn3() {
        console.log("fn3");
      }
      var newFn3 = _.once(fn3);
      newFn3();
      newFn3();
    </script>
  </body>
</html>
