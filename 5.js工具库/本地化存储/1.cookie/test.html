      document.cookie = "name=kaivon";

      document.cookie = "margin=20; expires=" + new Date(2108, 1, 1);

      document.cookie = "padding=30; max-age=1";

      setTimeout(function () {
        console.log(document.cookie);
      }, 4000);
      setTimeout(function () {
        console.log(document.cookie);
      }, 5000);

      var cookies = document.cookie
        .split("; ")
        .map((item) => {
          return item.split("=");
        })
        .filter((item) => {
          return item[0] === "margin";
        })[0][1];
    </script>
