<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .item {
        width: 300px;
        height: 200px;
        border: 1px solid;
        text-align: justify;
      }
      .item::after {
        content: "";
        display: inline-block;
        width: 100%;
      }
      .container::after{
          content: "";
          display: block;
          clear: both;
      }
      .container {
        width: 1000px;
        /* height: 900px; */
        border: 7px solid;
      }
      .child {
        float: left;
        width: 300px;
        height: 300px;
        margin-right: 1px;
        margin-bottom: 1px;
        box-sizing: border-box;
        background-color: cadetblue;
      }
    </style>
  </head>
  <body>
    <div class="item">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae
      dignissimos, corrupti quasi quae commodi nostrum architecto numquam
      accusantium minus, aliquid quod adipisci eaque exercitationem corporis
      tempora quia reprehenderit molestias sit!
    </div>
    <div class="container">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
</html>
