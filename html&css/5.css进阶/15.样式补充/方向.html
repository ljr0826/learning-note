    <style>
      .poem {
        writing-mode: vertical-rl;
      }
    </style>
  </head>
  <body>
    <div class="poem">
      <p class="item">南陵别儿童入京</p>
      <p class="item">白酒新熟山中归，黄鸡啄黍秋正肥。</p>
      <p class="item">呼童烹鸡酌白酒，儿女嬉笑牵人衣。</p>
      <p class="item">呼童烹鸡酌白酒，儿女嬉笑牵人衣。</p>
      <p class="item">高歌取醉欲自慰，起舞落日争光辉。</p>
      <p class="item">游说万乘苦不早，著鞭跨马涉远道。</p>
      <p class="item">会稽愚妇轻买臣，余亦辞家西入秦。</p>
      <p class="item">仰天大笑出门去，我辈岂是蓬蒿人。</p>
      </div>
  </body>
</html>
