<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>true</title>
    <style>
      .radio-item .radio {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        display: inline-block;
        text-align: center;
        border: 1px solid #999;
      }
      .radio-item input:checked + .radio {
        border-color: #008c8c;
      }
      .radio-item input:checked~span{
          color: #008c8c;
      }
      .radio-item input:checked + .radio::after {
        content: "";
        display: block;
        width: 6px;
        height: 6px;
        background-color: #008c8c;
        border-radius: 50%;
        margin-top: 3px;
        margin-left: 3px;
      }
      .radio-item input{
          display: none;
      }
    </style>
  </head>
  <body>
    性别：
    <label class="radio-item">
      <input type="radio" name="gender" />
      <span class="radio"></span>
      <span>男</span>
    </label>
    <label class="radio-item">
      <input type="radio" name="gender" />
      <span class="radio"></span>
      <span>女</span>
    </label>
  </body>
</html>
