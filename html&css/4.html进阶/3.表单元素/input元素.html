<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 普通文本输入框 -->
    <p><input type="text" value="文本输入框" name="" id="" /></p>
    <p><input type="text" placeholder="文本输入框" name="" id="" /></p>
    <!-- 密码框 -->
    <p><input type="password" placeholder="密码框" name="" id="" /></p>
    <!-- 日期框 -->
    <p><input type="date" name="" id="" /></p>
    <!-- 搜索框 -->
    <p><input type="search" name="''" id="" /></p>
    <!-- 数字框 -->
    <p><input type="number" min="-4" max="99" step="3" name="" id="" /></p>
    <!-- 多选框 -->
    <p>
      爱好： 追剧<input type="checkbox" name="" id="" /> 西瓜<input
        type="checkbox"
        name=""
        id=""
      />
      香蕉<input type="checkbox" name="" id="" checked /> 可乐<input
        type="checkbox"
        name=""
        id=""
      />
    </p>
    <!-- 单选框 -->
    <p>
      性别：
      男<input type="radio" name="gender" id="" checked />
      女<input type="radio" name="gender" id="" />
    </p>
    <!-- 重置按钮 -->
    <p>
      <input type="reset" value="这是一个重置按钮">
    </p>
    <!-- 普通按钮 -->
    <p>
      <input type="button" value="这是一个普通按钮">
    </p>
    <!-- 提交按钮 -->
    <p>
      <input type="submit">
    </p>
  </body>
</html>
