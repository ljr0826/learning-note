<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>学生列表</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="logo">
          <img src="images/logo.png" alt="" />
          <span>学生列表</span>
        </div>
      </div>
      <div class="left-menu">
        <dl class="menu">
          <dt>学生管理</dt>
          <dd class="active" data-id="student-list">学生列表</dd>
          <dd data-id="add-student">新增学生</dd>
        </dl>
      </div>
      <div class="right-content">
        <div class="add-student content">
          <form action="#" id="add-student-form">
            <div>
              <label for="name">姓名</label>
              <input type="text" id="name" name="name" />
            </div>
            <div class="sex">
              <label for="sex">性别</label>
              <input type="radio" name="sex" checked value="0" /><span>男</span>
              <input type="radio" name="sex" value="1" /><span>女</span>
            </div>
            <div>
              <label for="sNo">学号</label>
              <input type="text" id="sNo" name="sNo" />
            </div>
            <div>
              <label for="email">邮箱</label>
              <input type="text" id="email" name="email" />
            </div>
            <div>
              <label for="birth">出生年</label>
              <input type="text" id="birth" name="birth" />
            </div>
            <div>
              <label for="phone">手机号</label>
              <input type="text" id="phone" name="phone" />
            </div>
            <div>
              <label for="address">住址</label>
              <input type="text" id="address" name="address" />
            </div>
            <div>
              <label for=""></label>
              <input type="submit" value="提交" class="btn" />
              <input type="reset" value="重置" class="btn" />
            </div>
          </form>
        </div>
        <div class="student-list content">
          <table>
            <thead>
              <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>邮箱</th>
                <th>年龄</th>
                <th>手机号</th>
                <th>住址</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>fjiefwe</td>
                <td>fwejflw</td>
                <td>jfolklfe</td>
                <td>k;lkfjeef</td>
                <td>北京</td>
                <td>护额覅哦反馈</td>
                <td>炭方可服呢</td>
                <td>
                  <button class="btn edit">编辑</button>
                  <button class="btn del">删除</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="index.js">
      //拿到一个项目的时候
      //1. 分析划分结构。从大到小
    </script>
  </body>
</html>
