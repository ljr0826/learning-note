<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 控制元素可见度v-show -->
    <div id="app">
      <img v-show="isShow" v-bind:src="imgUrl" alt="" />
      <button @click="isShow=!isShow">切换显示</button>
    </div>
    <script src="../2.vue初体验/my-first-vue/vue.js"></script>
    <script>
      //vm:vue实例
      var vm = new Vue({
        //配置
        el: "#app", //CSS选择器
        data: {
          isShow: true,
          imgUrl: "img/1.jpg",
        },
      });
    </script>
  </body>
</html>
