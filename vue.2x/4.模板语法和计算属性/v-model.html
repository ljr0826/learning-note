<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 双向数据绑定v-model -->
    <div id="app">
      <h1>{{text}}</h1>
      <!-- <input type="text" :value="text" @input="text=$event.target.value" /> --><!--相当于v-model-->
      <input type="text" v-model="text" />
    </div>
    <script src="../2.vue初体验/my-first-vue/vue.js"></script>
    <script>
      //vm:vue实例
      var vm = new Vue({
        //配置
        el: "#app", //CSS选择器
        data: {
          text: "abc",
        },
      });
    </script>
  </body>
</html>
