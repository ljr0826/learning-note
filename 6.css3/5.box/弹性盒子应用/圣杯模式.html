<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        overflow: hidden;
        resize: both;
        height: 500px;
        width: 500px;
        display: flex;
        flex-direction: column;
      }
      .header,
      .footer,
      .left,
      .right {
        flex: 0 0 20%;
        border: 1px solid palegreen;
        box-sizing: border-box;
      }
      .container {
        flex: 1 1 auto;
        display: flex;
      }
      .center {
        flex: 1 1 auto;
      }
    </style>
  </head>
  <body>
    <!-- 圣杯布局(特殊的三栏布局，九宫格布局例上下左右各占20%，中间自适应) -->
    <div class="wrapper">
      <div class="header">header</div>
      <div class="container">
        <div class="left">left</div>
        <div class="center">center</div>
        <div class="right">right</div>
      </div>
      <div class="footer">footer</div>
    </div>
  </body>
</html>
