<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #000;
      }
      div {
        position: absolute;
        width: 50px;
        height: 50px;
        left: calc(50% - 25px);
        top: calc(50% - 25px);
        background-color: #ffffff;
        border-radius: 50%;
        box-shadow: 0px 0px 100px 50px #ffffff, 0px 0px 250px 125px #ff0;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
