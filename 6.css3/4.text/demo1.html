<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 第三个效果 */
      div {
        width: 700px;
        height: 100px;
        position: absolute;
        left: calc(50% - 350px);
        top: 150px;
        font-size: 80px;
        text-align: center;
        color: #ddd;
        text-shadow: 0px 0px 10px #0f0, 0px 0px 20px #0f0, 0px 0px 30px #0f0;
        transition: all 2s;
      }
      div::before {
        content: "NO";
        opacity: 0;
        text-shadow: 0px 0px 10px #f00, 0px 0px 20px #f00, 0px 0px 30px #f00;
        transition: all 3s;
      }
      div:hover {
        cursor: pointer;
        text-shadow: 0px 0px 10px #f00, 0px 0px 20px #f00, 0px 0px 30px #f00;
      }
      div:hover::before {
        opacity: 1;
        text-shadow: 0px 0px 10px #f00, 0px 0px 20px #f00, 0px 0px 30px #f00,
          0px -10px 10px #f00, 0px -20px 20px #f00, 0px -30px 30px #f00;
      }
    </style>
  </head>
  <body>
    <div>ACCESS</div>
  </body>
</html>
