<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <my-cmp a="1" b="10" class="vv"></my-cmp>
    </div>
    <script>
      Vue.component("my-cmp", {
        props: ["a"],
        template: `<div b="2" class="cc">哈哈</div>`,
      });
      const vm = new Vue({
        el: "#app",
        data: {},
      });
      //a被当作数据使用，b则直接添加到了组件的根元素即template上
      //非prop特性会替换/合并(calss、style)已有特性
    </script>
  </body>
</html>
