<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <my-cmp type="radio" class="yy"></my-cmp>
    </div>
    <script>
      Vue.component("my-cmp", {
        inheritAttrs: false,
        mounted() {
          console.log(this.$attrs); //$attrs即为传递对象键值对
        },
        template: `<label>
                        <span>选择</span>
                        <input v-bind="$attrs"/>
                    </label>`,
      });
      const vm = new Vue({
        el: "#app",
        data: {},
      });
      //inheritAttrs: false 选项不会影响 style 和 class 的绑定和继承。
    </script>
  </body>
</html>
