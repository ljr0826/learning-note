<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <my-cmp>这是写在组件标签上的文字，正常不会渲染到页面上{{msg}}</my-cmp>
    </div>
    <script>
      //插槽slot：既想写在dom模板上，有想不让他被放弃
      //编译作用域--
      //后备内容，即默认插槽
      Vue.component("my-cmp", {
        template: `<div>
            <slot></slot>XXX
            </div>`,
      });
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "毁灭吧",
        },
      });
    </script>
  </body>
</html>
