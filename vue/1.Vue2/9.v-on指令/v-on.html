<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button v-on:[event]="addCount(5,$event)">点击+1</button>
      <button v-on="{click:addCount1}">v-on绑定对象</button>
      <p>共点击了{{count/5}}次</p>
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          event: "click",
          count: 0,
        },
        methods: {
          addCount(num, e) {
            // console.log(this);//Vue实例对象
            console.log(e.target); //e为原生DOM事件
            this.count += num;
          },
          addCount1(e) {
            this.count++;
            console.log(e.target);
          },
        },
      });
      //在methods对象中定义方法，data对象中定义数据
      //methods对象中的函数this指向Vue实例，e是原生DOM事件
    </script>
  </body>
</html>
