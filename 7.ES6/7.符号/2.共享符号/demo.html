<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const SymbolFor = (() => {
        const g = {}; //用于记录有哪些共享符号
        return function (name) {
          console.log(g);
          if (!g[name]) {
            g[name] = Symbol(name);
          }
          console.log(g);
          return g[name];
        };
      })();
      const syb1 = SymbolFor("abc");
      const syb2 = SymbolFor("abc");
      console.log(syb1 === syb2);
    </script>
  </body>
</html>
