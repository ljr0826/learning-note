<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <style>
      .item {
        position: absolute;
        width: 70px;
        height: 70px;
        border: 2px solid;
        box-sizing: border-box;
        border-radius: 50%;
      }
      .circle1 {
        left: 0;
        top: 0;
        border-color: tomato;
        /* background-color: tomato; */
        z-index: -5;
      }
      .circle2 {
        left: 70px;
        top: 0;
        border-color: yellow;
        z-index: 10;
      }
      .circle3 {
        left: 140px;
        top: 0;
        border-color: turquoise;
      }
      .circle4 {
        left: 35px;
        top: 55px;
        border-color: violet;
      }
      .circle5 {
        left: 105px;
        top: 55px;
        border-color: darkcyan;
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <div class="item circle1"></div>
    <div class="item circle2"></div>
    <div class="item circle3"></div>
    <div class="item circle4"></div>
    <div class="item circle5"></div>
