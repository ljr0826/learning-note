<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link {
        color: #008c8c;
      }
      a:visited {
        color: brown;
      }
      a:hover {
        color: red;
      }
      a:active {
        color: green;
      }

      p span::before {
        content: "#";
        color: red;
      }
      p span::after {
        content: "#";
        color: red;
      }
      div ul > li {
        color: brown;
      }
    </style>
  </head>
  <body>
    <a href="https://www.baidu.com">百度一下</a>
    <p>你身上有光，我抓来<span>看看</span></p>

    <div>
      <ul>
        <li>Lorem ipsum dolor sit amet.</li>
        <li>Inventore, labore. Accusamus, qui. Iusto?</li>
        <li>Tempora dignissimos dolorem voluptatem maxime!</li>
        <li>Enim maiores id labore autem!</li>
      </ul>
    </div>
  </body>
</html>
