        <h2>银河系</h2>
      </figcaption>
      <p>
        银河系是一个巨型棒旋星系（漩涡星系的一种），Sb型，呈椭圆盘形，具有巨大的盘面结构，银河系共有4条旋臂，两条主要的旋臂和两条未形成的旋臂组成，旋臂相距4500光年。太阳位于银河一个支臂猎户臂上，至银心的距离大约是2.64万光年。包含1200亿颗恒星。银河系整体作较差自转，太阳处自转速度约220千米/秒，太阳绕银心运转一周约2.5亿年。银河系的目视绝对星等为－20.5等，银河系的总质量大约是我们太阳质量的1.5万亿倍，银河系在宇宙大爆炸之后不久就诞生了，用这种方法计算出，我们银河系的年龄大概在125亿岁左右，上下误差各有5亿多年。而科学界认为宇宙大爆炸大约发生于138亿年前。银河系有两个伴星系：大麦哲伦星系和小麦哲伦星系。
      </p>
