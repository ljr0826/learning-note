<!DOCTYPE html>
<!--文档声明-->
<html lang="en">
  <!--根元素，一个页面只能有一个；h5版本中没有强制要求书写该元素-->
  <!--lang属性：全局属性，表示该元素使用的是哪种自然语言书写而成-->
  <head>
    <!--head文档头和body文档体只能作为html的子元素出现-->
    <meta charset="UTF-8" />
    <!--文档的元数据：附加信息-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--适配手机端-->
    <meta http-equiv="X-UA--Compatible" content="ie=edge" />
    <title>Document</title>
    <!--网页标题-->
  </head>
  <body>
    <!--文档体-->
    <!-- 超链接 -->
    <a href="http://www.duyiedu.com" title="黑龙江渡一教育有限公司">渡一教育</a>
    <h1 title="this is my first page">第一个网页</h1>
    <img
      src="https://dss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=1906469856,4113625838&fm=26&gp=0.jpg"
      alt=""
    />
  </body>
</html>
