<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>控制单选样式</title>
    <style>
      /* 已更改，但逻辑有点混乱 */
      .sex {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        display: inline-block;
        text-align: center;
        border: 1px solid #008c8c;
      }
      p input:checked+label .sex::after {
        content: "";
        display: block;
        width: 6px;
        height: 6px;
        background-color: #008c8c;
        border-radius: 50%;
        margin-top: 3px;
        margin-left: 3px;
      }
      input[type="radio"] {
        display: none;
      }
    </style>
  </head>
  <body>
    <p>
      性别：
      <input type="radio" name="gender" id="radMale" />
      <label for="radMale">
        <span class="sex"></span>
        <span>男</span>
      </label>
      <input type="radio" name="gender" id="radFemale" />
      <label for="radFemale">
        <span class="sex"></span>
        <span>女</span>
      </label>
    </p>
  </body>
</html>
