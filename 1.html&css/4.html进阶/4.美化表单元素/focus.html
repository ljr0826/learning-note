<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类focus</title>
    <style>
        input{
            color: #000;
        }
        input:focus{
            outline: 1px solid #008c8c;
            outline-offset: 0;
            color: #999;
        }
    </style>
</head>
<body>
    <p>
        <a href="https://www.baidu.com/">Lorem.</a>
    </p>
    <p>
        <input type="text" placeholder="请输入账号" name="" id="">
    </p>
    <p>
        <button>提交</button>
    </p>
</body>
</html>
