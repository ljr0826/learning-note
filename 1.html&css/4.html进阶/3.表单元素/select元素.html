<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 下拉列表选择器 -->
    <p>
      最喜欢的城市：
      <select name="" id="">
        <option value="">南京</option>
        <option value="">苏州</option>
        <option value="">杭州</option>
      </select>
    </p>
    <!-- 分组 -->
    <p>
      喜欢的电视剧：
      <select name="" id="">
        <optgroup label="仙侠剧">
          <option value="">花千骨</option>
          <option value="">琉璃</option>
          <option value="">陈情令</option>
        </optgroup>
        <optgroup label="傻屌剧">
          <option value="">陈芊芊</option>
          <option value="">爱情公寓</option>
          <option value="">夏洛特烦恼</option>
        </optgroup>
      </select>
    </p>
    <!-- 多选 -->
    <p>
      喜欢的工作：
      <select multiple name="" id="">
        <optgroup label="工资上">
          <option value="">钱多</option>
          <option value="">福利多</option>
          <option value="">年终奖多</option>
        </optgroup>
        <optgroup label="文化上">
          <option value="">不传销</option>
          <option value="">比较自由</option>
          <option value="">有技能性</option>
        </optgroup>
      </select>
    </p>
  </body>
</html>
