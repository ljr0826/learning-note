  <head>

    <title>Document</title>

  <body>
      <!-- 显示关联 -->
    <p>性别：
      <input id="radMale" type="radio" name="gender" id="" />

      <input id="radFemale" type="radio" name="gender" id="" />
      <label for="radFemale">女</label>

    <!-- 隐式关联 -->
    <p>
        <label>
            <input type="radio" name="gender" id="">
            男
        </label>
        <label>
            <input type="radio" name="gender" id="">
            女
        </label>
    </p>
  </body>
