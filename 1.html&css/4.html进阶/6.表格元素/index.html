<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 100%;
        text-align: center;
        border-collapse: collapse;
      }
      table th,
      table td {
        border: 1px solid;
      }
      /* table tfoot {
        text-align: right;
      } */
    </style>
  </head>
  <body>
    <table>
      <caption>
        这是表格的标题
      </caption>
      <thead>
        <tr>
          <th>标题1</th>
          <th>标题2</th>
          <th>标题3</th>
          <th>标题4</th>
          <th>标题5</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">单元格1</td>
          <!--占据两行-->
          <td>单元格2</td>
          <td>单元格3</td>
          <td>单元格4</td>
          <td>单元格5</td>
        </tr>
        <tr>
          <td>单元格2</td>
          <td>单元格3</td>
          <td>单元格4</td>
          <td>单元格5</td>
        </tr>
        <tr>
          <td>单元格1</td>
          <td>单元格2</td>
          <td>单元格3</td>
          <td>单元格4</td>
          <td>单元格5</td>
        </tr>
        <tr>
          <td>单元格1</td>
          <td>单元格2</td>
          <td>单元格3</td>
          <td>单元格4</td>
          <td>单元格5</td>
        </tr>
        <tr>
          <td>单元格1</td>
          <td>单元格2</td>
          <td>单元格3</td>
          <td>单元格4</td>
          <td>单元格5</td>
        </tr>
        <tr>
          <td>单元格1</td>
          <td>单元格2</td>
          <td>单元格3</td>
          <td>单元格4</td>
          <td>单元格5</td>
        </tr>
        <tr>
          <td>单元格1</td>
          <td>单元格2</td>
          <td>单元格3</td>
          <td>单元格4</td>
          <td>单元格5</td>
        </tr>
        <tr>
          <td>单元格1</td>
          <td>单元格2</td>
          <td>单元格3</td>
          <td>单元格4</td>
          <td>单元格5</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">总计</td>
          <!--占据前三列-->
          <td>4</td>
          <td>5</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
