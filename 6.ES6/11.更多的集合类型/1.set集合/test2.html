<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const s1 = new Set();
      const arr = [2, 4, 6];
      s1.add(3);
      s1.add(1);
      s1.add(2);
      s1.add(1); //无效
      s1.add(+0);
      s1.add(-0);
      for (const item of s1) {
        console.log(item);
      }
      console.log(s1);
      s1.forEach((item, index, s) => {
        console.log(item, index, s);
      });
      console.log(arr);
      arr.forEach((item, index, s) => {
        console.log(item, index, s);
      });
      console.log("总数为：", s1.size);
    </script>
  </body>
</html>
