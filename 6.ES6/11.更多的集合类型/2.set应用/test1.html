<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //两个数组的并集、交集、差集(不能出现重复项)
      const arr1 = [33, 22, 55, 33, 11, 33, 5];
      const arr2 = [22, 55, 77, 88, 88, 99, 99];

      //并集
      const bingArr = [...new Set([...arr1, ...arr2])];
      console.log(bingArr);

      //交集
      const jiaoArr = [...new Set(arr1)].filter((item) => arr2.includes(item));
      console.log(jiaoArr);

      //差集

      const chaArr = [...new Set([...arr1, ...arr2])].filter(
        (item) => !jiaoArr.includes(item)
      );
      console.log(chaArr);

      //除了数组的includes方法可以使用外，还有数组的indexOf方法、set的has方法
    </script>
  </body>
</html>
