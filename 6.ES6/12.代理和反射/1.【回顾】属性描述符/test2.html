<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const obj = {
        b: 2,
      };
      Object.defineProperty(obj, "a", {
        get() {
          console.log("运行了属性a的get函数");
          return obj._a;
        },
        set(val) {
          console.log("运行了属性a的set函数", val);
          obj._a = val;
        },
      });
      //   obj.a = 20 + 10;
      //   console.log(obj.a);

      //   obj.a = obj.a + 1;
      //   console.log(obj.a);

      obj.a = 10;
      console.log(obj.a);
    </script>
  </body>
</html>
