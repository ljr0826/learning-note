  <body>
    <script>
      const Animal = class {
        type = "cat";
        static ss = "shrink";
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
        get age() {
          return this._age;
        }
        set age(age) {
          this._age = age * 2;
        }
      };
      const cat = new Animal("简单", 3);
    </script>
