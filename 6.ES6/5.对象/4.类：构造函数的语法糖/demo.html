<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Animal {
        constructor(type, name, age, sex) {
          (this.type = type),
            (this.name = name),
            (this.age = age),
            (this.sex = sex);
        }
        print() {
          console.log(
            `【类型】：${this.type},【名字】：${this.name},【年龄】：${this.age},【性别】：${this.sex}`
          );
        }
      }
      const cat = new Animal("猫", "简单", 3, "女");
      cat.print();
    </script>
  </body>
</html>
