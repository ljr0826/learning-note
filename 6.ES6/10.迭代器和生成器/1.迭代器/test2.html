<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr1 = [1, 2, 3, 4, 5];
      const arr2 = [6, 7, 8, 9, 0];
      /**
       * 迭代器创建函数
       */
      function createIterator(arr) {
        let i = 0;
        return {
          next() {
            var result = {
              value: arr[this.i],
              done: this.i >= arr.length,
            };
            this.i++;
            return result;
          },
        };
      }
    </script>
  </body>
</html>
