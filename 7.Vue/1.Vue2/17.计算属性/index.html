<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{name}}</p>
      <p>{{reverseMsg}}</p>
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "Hello",
          name: "shanshan",
        },
        computed: {
          reverseMsg() {
            console.log("方法执行了");
            return this.msg.split("").reverse().join("");
          },
        },
      });
    </script>
  </body>
</html>
