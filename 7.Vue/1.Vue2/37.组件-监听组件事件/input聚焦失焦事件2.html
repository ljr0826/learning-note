<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <base-input @focus="onFocus" @blur="onBlur"></base-input>
    </div>
    <script>
      //$emit(name,抛出来的值会放到$event中)方法：传入事件名来触发一个自定义事件
      //组件内直接监听一个事件的话，会直接默认触发组件内的自定义事件；
      //若想要监听一个组件的原生事件的话，需要加一个修饰符.native原生
      //Vue 提供了一个$listeners 属性，它是一个对象，里面包含了作用在这个组件上的所有监听器。
      Vue.component("base-input", {
        mounted() {
          console.log(this.$listeners);
        },
        template: `
        <label>
            姓名：<input type="text" v-on="$listeners"/>
        </label>`,
      });
      const vm = new Vue({
        el: "#app",
        data: {},
        methods: {
          onFocus() {
            console.log("focus");
          },
          onBlur() {
            console.log("blur");
          },
        },
      });
    </script>
  </body>
</html>
