<!-- n可输入，2 的n次幂 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="height: 30px; line-height: 4; border: 1px solid black;">Lorem ipsum dolor sit.</div>
    <script>
        let sum = 1;
        for(let i = 1; i > 1; i ++){
            sum *= 2
        }
        console.log(sum)
    </script>
</body>
</html>
