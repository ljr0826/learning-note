<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // - split 方法：利用正则表达式进行分割字符串
      // - replace 方法！：替换字符串，不会改变原来的字符串
      // - search 方法：返回第一个匹配到的下标
      // - match 方法：使用正则表达式和字符串比较
      var reg = /\d+/g;
      var s = "1234sdfbds45fsdgf";
      console.log(s.match(reg));
      console.log(s.search(reg));
      console.log(s.split(reg));
      var rr = s.replace(reg, function () {
        return "A";
      });
      console.log(rr);
    </script>
  </body>
</html>
