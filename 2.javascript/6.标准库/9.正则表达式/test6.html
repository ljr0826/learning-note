    <script>
      var s = "67712165765643927673648";
      //面试题： 要求将字符串从右向左每3位加上一个逗号
      var reg = /(\d)(?=(\d{3})+$)/g;
      // console.log(reg.exec(s));
      s = s.replace(reg, "$1,");
      console.log(s);
    </script>
