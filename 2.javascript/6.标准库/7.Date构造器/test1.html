  <body>
    <script>
      //获取当前月份多少天的巧妙方法：
      var d = new Date();
      var year = d.getFullYear();
      var month = d.getMonth();
      var days = new Date(year, month + 1, 0).getDate();
      console.log(days);
    </script>
  </body>
