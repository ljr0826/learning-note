<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [
        { name: "a", age: 11, score: 55 },
        { name: "b", age: 12, score: 65 },
        { name: "c", age: 22, score: 85 },
      ];
      //得到第一个分数及格的学生
      var student = arr.find(function (item) {
        return item.score >= 60;
      });
      console.log(student);

      //得到所有分数及格的学生
      var result = arr.filter(function (item) {
        return item.score >= 60;
      });
      console.log(result);

      //得到第一个分数及格的学生的下标，用indexOf就不合适了
      var index = arr.findIndex((item) => item.score >= 60);
      console.log(index);
    </script>
  </body>
</html>
