      //方法二：

      //考虑到连续空格的情况
      function bigCamel(s) {
        return s
          .split(" ")
          .filter((item) => item.length > 0)
          .map((item) => {
            return (
              item.substr(0, 1).toUpperCase() + item.substr(1).toLowerCase()
            );
          })
          .join(""); //目前这种方法只考虑空格。学习了正则表达式后再考虑换行等情况
