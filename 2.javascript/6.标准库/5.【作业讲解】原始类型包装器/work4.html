  <body>
    <script src="../../common/BetterFunction.js"></script>
    <script>
      // 4. 将字符串按照字符编码的顺序重新升序排序
      // 如果是降序?

      //数组的实例方法sort就是干这个事的
      var str = "UnknownsufferinodBuddha";
      var Upresult = str.split("").sort().join(""); //升序
      var Downresult = str.split("").sort().reverse().join(""); //降序
      console.log(Upresult);
      console.log(Downresult);
    </script>
  </body>
</html>
