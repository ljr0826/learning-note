  <body>
    <script>
      // 计算还有多少天过生日
      function getDaysToBirthday(month, day) {
        var now = new Date(); //当前的日期
        var nowYear = now.getFullYear();
        var nowMonth = now.getMonth();
        var nowDay = now.getDate();
        if (month - 1 < nowMonth || (month - 1 === nowMonth && day < nowDay)) {
          //今年的生日已经过去了，计算举例明年生日还有多少天
          var dec = Math.ceil(
            (new Date(nowYear + 1, month - 1, day) - now) /
              (24 * 60 * 60 * 1000)
          );
        } else {
          var dec = Math.ceil(
            (new Date(nowYear, month - 1, day) - now) / (24 * 60 * 60 * 1000)
          );
        }
        return dec;
      }

      console.log(getDaysToBirthday(4, 15));
    </script>
  </body>
