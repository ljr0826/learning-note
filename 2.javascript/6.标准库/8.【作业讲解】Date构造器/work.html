      // 2019 年 6 月 2 日：星期日

      // 2019 年 6 月 30 日：星期日
      function getDayString(date) {
        var str = "";
        var years = date.getFullYear();
        var months = date.getMonth();
        var days = MyFunctions.getDays(years, months);
        for (var i = 1; i <= days; i++) {
          date.setDate(i);
          var day = date.getDate();
          console.log(
            `${years} 年 ${months + 1} 月 ${day} 日：星期${toUpper(
              years,
              months,
              day
            )}`
          );
        }
      }
      function toUpper(y, m, d) {
        var now = new Date(y, m, d);
        var week = now.getDay();
        switch (week) {
          case 0:
            return "日";
          case 1:
            return "一";
          case 2:
            return "二";
          case 3:
            return "三";
          case 4:
            return "四";
          case 5:
            return "五";
          case 6:
            return "六";
        }
      }
      getDayString(new Date());
