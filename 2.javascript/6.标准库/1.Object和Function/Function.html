<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function test(a, b, c) {
        console.log(arguments);
        var trueArr = [].slice.call(arguments, 0);
        console.log(trueArr);
      }
      test(1, 2, 3, 3, 43, 24, 9);
      console.log(test.length); //test函数的形参数量

      function user(name, age) {
        console.log(`${this.name}今年${this.age}岁了`);
        console.log(name, age);
      }
      YU = {
        name: "YU",
        age: 26,
      };
      user();
      user.call(YU, "YU", 26);
      user.apply(YU, ["YU", 26]);
      var func = user.bind(YU, "YU", 26);
      func();
    </script>
  </body>
</html>
