<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var obj = {
        x: 23,
        y: "eda",
      };
      console.log("Object的静态方法------------");
      console.log(Object.keys(obj)); //可枚举的属性名组成的数组
      console.log(Object.values(obj)); //可枚举的属性值组成的数组
      console.log(Object.entries(obj)); //可枚举的键值对组成的数组
      console.log("Object的实例方法-----------");
      console.log(obj.toString());
      console.log(obj.valueOf());
      console.log(
        "数据计算时的隐式转换相当于a.valueOf().toString()，若a.valueOf()返回的是原始类型，不用再toString"
      );
    </script>
  </body>
</html>
