<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .move {
        position: fixed;
        top: 100px;
        left: 100px;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="move"></div>
    <script>
      var div = document.querySelector(".move");
      var mleft = 100,
        mtop = 100,
        disX = 2,
        disY = 2;
      setInterval(function () {
        var maxLeft = document.documentElement.clientWidth - div.clientWidth;
        var maxTop = document.documentElement.clientHeight - div.clientHeight;
        if (mleft > maxLeft || mleft < 0) {
          disX = -disX;
        }
        if (mtop > maxTop || mtop < 0) {
          disY = -disY;
        }
        mleft += disX;
        mtop += disY;
        div.style.left = mleft + "px";
        div.style.top = mtop + "px";
      }, 2);
    </script>
  </body>
</html>
