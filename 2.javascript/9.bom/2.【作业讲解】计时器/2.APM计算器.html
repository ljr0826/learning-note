<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }
      p {
        font-size: 2em;
      }
    </style>
  </head>

  <body>
    <p>倒计时：<span id="spanclock">10</span></p>
    <p>点击数：<span id="spannum">0</span></p>
    <p>
      <button id="btnadd">点击开始</button>
      <button id="btnreset">重置</button>
    </p>
    <script>
      //一分钟之内手动点击的次数。
      var prevNum = 0,
        num = 0;
      var prevClock = 10,
        clock = 10;
      var timer;
      btnadd.onclick = click;

      btnreset.onclick = function () {
        clearInterval(timer);
        timer = null;
        clock = prevClock;
        num = prevNum;
        spanclock.innerHTML = clock;
        spannum.innerHTML = num;
        btnadd.onclick = click;
      };

      function click() {
        if (!timer) {
          timer = setInterval(function () {
            clock--;
            spanclock.innerHTML = clock;
            if (!clock) {
              clearInterval(timer);
              timer = null;
              btnadd.onclick = null;
            }
          }, 300);
        }
        num++;
        spannum.innerHTML = num;
      }
    </script>
  </body>
</html>
