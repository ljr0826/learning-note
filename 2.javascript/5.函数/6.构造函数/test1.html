  <body>
    <script>
      //   var arr = new Array(33, 22, 11); //数组的一种创建方式
      //   console.log(typeof Array); //函数，构造函数
      //   console.log(Array);
      //创建一个用户
      function createUser(name, age, gender) {
        return {
          name: name,
          age, //语法糖，属性名=属性值可以简写
          gender: gender,
          sayHello() {
            console.log(
              `我叫${this.name}，年龄${this.age}，性别是：${this.gender}`
            );
          }, //函数简写的语法糖
        };
      }
      var u1 = createUser("张三", 18, "男");
      u1.sayHello();
      var u2 = createUser("李四", 20, "男");
      u2.sayHello();
      console.log(u1 === u2); //false
    </script>
  </body>
