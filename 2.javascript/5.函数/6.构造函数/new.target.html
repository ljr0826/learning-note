  <body>
    <script>
      function User(name, age, gender) {
        if (new.target === User) {
          this.name = name;
          this.age = age;
          this.gender = gender;
          this.sayHello = function () {
            console.log(
              `我叫${this.name}，年龄${this.age}岁，性别${this.gender}`
            );
          };
        } else {
          return {
            name,
            age,
            gender,
            sayHello: function () {
              console.log(
                `我叫${this.name}，年龄${this.age}岁，性别${this.gender}`
              );
            },
          };
        }
      }
      var u1 = new User("张三", 18, "男");
      u1.sayHello();
      var u2 = User("姬成", 20, "男");
      u2.sayHello(); //若没有else{return{。。。}}会报错，因为this指向window
    </script>
