<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function User(name, age, gender) {
        this.name = name;
        this.age = age;
        this.gender = gender;
        this.sayHello = function () {
          console.log(
            `我叫${this.name}，年龄${this.age}，性别是：${this.gender}`
          );
        };
        // return [];
        return 123;
      }
      var u = User("张三", 18, "男");
      console.log(u);
      var u1 = new User("张三", 18, "男");
      console.log(u1);
      u1.sayHello();
      var u2 = new User("李四", 20, "男");
      console.log(u2);
      u2.sayHello();
      console.log(u1 === u2);
    </script>
  </body>
</html>
