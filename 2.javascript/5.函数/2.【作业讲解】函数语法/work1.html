<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script src="../../common/myFunction.js"></script>
    <script>
      //   1. 利用上面的某些函数，实现哥德巴赫猜想
      // 任一大于 2 的偶数都可写成两个质数之和，比如：8 = 3 + 5
      // 让用户输入一个大于 2 的偶数，输出其等于哪两个素数相加
      function begin() {
        var even = +prompt("请输入一个大于2的偶数");
        if (isOdd(even) || isNaN(even) || even <= 2) {
          console.log("输入有误");
          return;
        }
        for (var i = 2; i < even - i; i++) {
          if (isPrime(i) && isPrime(even - i)) {
            console.log(`${even} = ${i} + ${even - i}`);
            return;
          }
        }
      }
      begin();
    </script>
  </body>
</html>
