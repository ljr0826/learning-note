  <body>
    <script src="../../common/myFunction.js"></script>
    <script>
      //2. 让用户输入一个年份，输出该年每个月的天数
      function begin() {
        var year = +prompt("请输入一个年份1990~2100");
        if (year < 1990 || isNaN(year) || year > 2100) {
          console.log("输入有误");
          return;
        }
        for (var i = 1; i <= 12; i++) {
          console.log(`${year}年的${i}月份有：${getDays(year, i)}天`);
        }
      }
      begin();
    </script>
  </body>
