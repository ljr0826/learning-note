<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function test() {
        a = 3; //不适用var关键字，直接给变量赋值，相当于给全局对象添加属性
        var b = 2; //用关键字var声明的变量会提升到函数内部的顶部
      }
      test(); //函数运行后相当于给window全局对象的a属性复制
      console.log(a);
      console.log(b);
    </script>
  </body>
</html>
