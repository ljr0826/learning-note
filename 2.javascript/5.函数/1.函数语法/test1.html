  <head>

    <title>Document</title>

  <body>
    <script>
      printSplitor(); //调用函数
      console.log("wdeoihfewfl");
      console.log(2334);

      console.log({ name: "YU", age: 26 });

      //分隔符在重复的运行

      function printSplitor() {

    </script>
