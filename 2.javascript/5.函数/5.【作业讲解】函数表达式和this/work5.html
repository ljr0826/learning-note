<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 5. 写一个函数，按照指定的条件，得到某个数组中满足条件的元素数量
      function count(arr, callback) {
        var count = 0;
        for (var index in arr) {
          if (callback(arr[index])) {
            count++;
          }
        }
        return count;
      }
      var nums = [2, 3, 4, 5, 6, 7, 8, 9, 10, 33, 44, 55, 66, 77, 22, 99];
      console.log(
        count(nums, function (item) {
          return item % 11 === 0;
        })
      );
    </script>
  </body>
</html>
