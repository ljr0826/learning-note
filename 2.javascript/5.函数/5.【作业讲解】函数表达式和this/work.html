      //2. 写一个函数，为数组排序//要考虑到这个数组的所有可能
      /**
       * 给指定的数组升序排序
       * @param {*} arr
       * @param {Function} compare 比较大小，
       * 该函数有两个参数，代表数组中的两个元素，
       * 该函数返回一个数字，如果是正数，则第一个元素比第二个元素大，
       * 如果是0，则相等，
       * 如果是负数，则第一个元素比第二个元素小
       */

      var sort = function (arr, callback) {
        if (!callback) {
          callback = function (a, b) {
            if (a > b) {
              return 1;
            } else if ((a = b)) {
              return 0;
            } else {
              return -1;
            }
          };
        }
        for (var i = 1; i <= arr.length; i++) {
          for (var j = 0; j <= arr.length - i; j++) {
            if (callback([j], [j + 1]) > 0) {
              var temp = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = temp;
            }
          }
        }
        console.log(arr);
      };
      var obj = [
        { name: "ji", age: 13 },
        { name: "gou", age: 53 },
        { name: "tu", age: 37 },
      ];
      sort(obj, function (a, b) {
        if (a > b) {
          return 1;
        } else if ((a = b)) {
          return 0;
        } else {
          return -1;
        }
      });
