    <script>
      //3. 写一个函数，按照指定的条件对某个数组进行筛选

      function filter(arr, callback) {
        var newArr = [];
        for (var index in arr) {
          if (callback(arr[index])) {
            newArr.push(arr[index]);
          }
        }
        return newArr;
      }
      var nums = [2, 43, 5, 46, 5, 33, 2, 4, 324, 35, 4, 6, 57, 4, 3];
      console.log(
        filter(nums, function (item) {
          if (item < 2) {
            return false;
          }
          for (var i = 2; i < item; i++) {
            if (item % i === 0) {
              return false;
            }
          }
          return true;
        })
      );
