<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var obj = {
        firstName: "周",
        lastName: "书逸",
        age: 26,
        sayHello: function () {
          console.log(
            `我叫${this.firstName}${this.lastName}，今年${this.age}岁了`
          );
        },
      };
      obj.sayHello();
      obj.firstName = "Y";
      obj.lastName = "U";
      obj.sayHello();
      var b = obj.sayHello;
      b(); //this指向window，达不到预期效果
    </script>
  </body>
</html>
