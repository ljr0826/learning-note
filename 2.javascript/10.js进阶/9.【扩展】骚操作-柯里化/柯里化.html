<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../../plugin/helpers.js"></script>
    <script>
      function f(x, y, z) {
        return (x + y) * z;
      }
      //求：(2+3)*5   (2+5)*6     (2+4)*7   (2+4)*16
      //发现第一个参数都是2。利用柯里化函数将第一个参数固定下来
      var g = myPlugin.curry(f, 2); //参数分别表示：要执行的函数、固定的第一个参数
      // g(3, 4);
      console.log(g(3, 5));
      console.log(g(5, 6));
      var y = g(4); //再固定一个参数4。相当于myPlugin.curry(f, 2, 4)
      console.log(y(7));
      console.log(y(16));
      // //即curry的关注点在于他的返回值。首先返回值是一个函数。调用这个返回值可能得到一个新的函数或直接调用得到结果
    </script>
  </body>
</html>
