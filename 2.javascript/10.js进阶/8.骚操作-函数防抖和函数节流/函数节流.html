<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" />
    <script>
      //函数节流：保证一个时间段内执行一次
      var throttle = function (callback, time, immediately) {
        if (immediately === undefined) {
          immediately = true;
        } else if (immediately) {
          var t;
          return function () {
            if (!t || Date.now() - t >= time) {
              t = Date.now(); //获取当前时间戳
              callback(arguments);
            }
          };
        } else {
          var timer;
          return function () {
            if (timer) {
              return;
            }
            var args = arguments; //利用闭包保存参数数据
            timer = setTimeout(function () {
              callback.apply(null, args);
              timer = null;
            }, time);
          };
        }
      };
      var inp = document.querySelector("input");
      var handle = throttle(function () {
        console.log(inp.value);
      }, 3000);
      inp.oninput = function () {
        handle();
      };
    </script>
  </body>
</html>
