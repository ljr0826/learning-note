<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = 1;

      function A() {
        console.log(a); //1   主要看函数A在哪里声明的，不管它后续怎么被赋值给谁
      } //即函数A声明时的作用域，而不是后续运行时的作用域

      function Special() {
        var a = 5;
        var B = A;
        B();
      }

      Special();
    </script>
  </body>
