<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>点击</button>
    <script>
      document.querySelector("button").onclick = function () {
        setTimeout(function () {
          console.log("异步代码");
        }, 0);
        loop();
      };
      function loop() {
        for (var i = 0; i < 100; i++) {
          console.log(i);
        }
      }
    </script>
  </body>
</html>
