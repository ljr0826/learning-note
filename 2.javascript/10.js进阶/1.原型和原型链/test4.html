      //原型链知识点的骚操作/灵活应用
      String.prototype.camel = function () {
        return this.replace(
          /(\s*\b[a-zA-Z])([a-zA-Z]*)/g,
          function ($, $1, $2) {
            // console.log($, $1, $2);
            return $1.toUpperCase().trim() + $2.toLowerCase();
          }
        );
      };
