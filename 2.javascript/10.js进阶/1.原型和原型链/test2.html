  <body>
    <script>
      function create() {
        if (Math.random() < 0.5) {
          return {};
        } else {
          return [];
        }
      }
      var obj = create();
      //如何得到创建obj的构造函数名称
      console.log(obj.__proto__.constructor.name); //即可以通过此方法得到某个对象是由那个构造函数创建的
      // if (Array.isArray(obj)) {

    </script>
