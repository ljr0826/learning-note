  <body>
    <script>
      function A(a, b) {
        B(); //函数提升到了执行上下文的VO里面。所以可以在这个位置调用函数B
        console.log(a, b, arguments); //1 2
        var b = 123;
        console.log(a, b, arguments); //1  123
        function B() {
          var d = 123;
        } //字面量声明函数
      }
      A(1, 2);
      //一个函数执行上下文里面VO有什么东西：
      //a=1 b=2 arguments... c=undefined funcB
    </script>
  </body>
