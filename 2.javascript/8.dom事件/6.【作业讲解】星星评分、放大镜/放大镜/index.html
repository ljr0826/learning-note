<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*用js设置背景图*/
      .small {
        width: 350px;
        height: 350px;
        border: 1px solid #ccc;
        float: left;
        position: relative;
        background-clip: padding-box;
      }
      .big {
        width: 540px;
        height: 540px;
        border: 1px solid #ccc;
        float: left;
        margin-left: 10px;
        background-clip: padding-box;
        display: none;
      }
      .small .move {
        position: absolute;
        border: 1px solid #999;
        background-color: rgba(200, 200, 50, 0.5);
        box-sizing: border-box;
        cursor: move;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="small">
      <div class="move"></div>
    </div>
    <div class="big"></div>
    <script src="./index.js"></script>
  </body>
</html>
