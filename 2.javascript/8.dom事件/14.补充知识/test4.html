<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="https://www.taobao.com">
      <div style="width: 200px; height: 200px; background-color: red"></div>
    </form>
    <button id="btn1">按钮1</button>
    <button id="btn2">按钮2</button>
    <button id="btn3">鼠标移入按钮1</button>
    <button id="btn4">鼠标移出按钮1</button>
    <script>
      //想要实现：点击div触发form表单的提交
      var div = document.querySelector("div");
      //   var btn1 = document.getElementById("btn1");
      //   var btn2 = document.getElementById("btn2");
      div.onclick = function (e) {
        var form = document.querySelector("form");
        form.submit(); //手动触发form表单的提交事件。即事件模拟
      };
      btn1.onclick = function (e) {
        console.log("按钮1被点击了");
      };

      //实现：按钮2点击时同时模拟按钮1被点击
      btn2.onclick = function () {
        console.log("按钮2被点击了");
        btn1.click(); //手动触发按钮1的点击事件。即事件模拟
      };

      //实现：见btn3、btn4
      btn1.onmouseenter = function () {
        this.style.background = "red";
        this.style.color = "#fff";
        console.log("鼠标移入按钮1");
      };
      btn1.onmouseleave = function () {
        this.style.background = "initial";
        this.style.color = "initial";
        console.log("鼠标移出按钮1");
      };
      btn3.onclick = function () {
        var event = new MouseEvent("mouseenter", {
          bubbles: false,
        }); //创建一个鼠标事件对象。第一个参数为事件类型，第二个参数为相关配置
        btn1.dispatchEvent(event); //模拟鼠标移入按钮1的效果
      };
      btn4.onclick = function () {
        var event = new MouseEvent("mouseleave", {
          bubbles: false,
        });
        btn1.dispatchEvent(event);
      };
    </script>
  </body>
</html>
