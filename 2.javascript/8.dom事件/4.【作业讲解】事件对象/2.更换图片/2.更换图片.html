<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      #buttons button {
        margin-right: 20px;
      }

      img {
        width: 500px;
        height: 450px;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div id="buttons"></div>
    <img src="img/1.jpg" alt="" />
    <!--提示：创建一个数组放置路径数据-->
    <script>
      var imgs = ["img/1.jpg", "img/2.jpg", "img/3.jpg", "img/4.jpg"];
      var divBtns = document.getElementById("buttons");
      var img = document.querySelector("img");
      // function createBtn() {
      //   for (var i = 0; i < imgs.length; i++) {
      //     var btn = document.createElement("button");
      //     btn.setAttribute("data-src", imgs[i]);
      //     btn.innerHTML = `第${i + 1}张图片`;
      //     divBtns.appendChild(btn);
      //     btn.addEventListener("click", function () {
      //       img.src = this.dataset.src;
      //     });
      //   }
      // } //闭包问题的其他解决方式？

      imgs.forEach((src, i) => {
        var btn = document.createElement("button");
        btn.innerHTML = `第${i + 1}张图片`;
        divBtns.appendChild(btn);
        btn.addEventListener("click", function () {
          img.src = src;
        });
      });
      // createBtn();
      //还可以用事件委托
    </script>
  </body>
</html>
