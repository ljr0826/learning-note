<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      ul {
        margin: 0;
        list-style: none;
        padding: 0;
      }

      .wrap {
        width: 200px;
        border: 1px solid #ccc;
        text-align: center;
        line-height: 2;
      }

      .title {
        background: rgb(236, 135, 52);
        display: block;
        cursor: pointer;
      }
      .none {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="wrap" id="wrap">
      <ul class="menu"></ul>
    </div>
    <script>
      //要求：菜单是通过js对象生成的
      //var menu = [item:{name:"",children:[{name:""},{name:""}]}]
      var menu = [
        {
          name: "菜单一",
          children: ["选项一", "选项二", "选项三"],
        },
        {
          name: "菜单二",
          children: ["选项一", "选项二", "选项三"],
        },
        {
          name: "菜单三",
          children: ["选项一", "选项二", "选项三"],
        },
      ];
      var ul = document.querySelector(".menu");
      for (var i = 0; i < menu.length; i++) {
        var li = document.createElement("li");
        var nav = document.createElement("nav");
        nav.innerHTML = menu[i].name;
        nav.classList.add("title");
        li.appendChild(nav);
        for (var j = 0; j < menu[i].children.length; j++) {
          var div = document.createElement("div");
          div.innerHTML = menu[i].children[j];
          li.appendChild(div);
        }
        ul.appendChild(li);
      } //生成菜单栏
      ul.addEventListener("click", function (e) {
        if (e.target.tagName === "NAV") {
          Array.from(e.target.parentElement.children).forEach((item) => {
            if (item.tagName === "DIV") {
              item.classList.toggle("none");
            }
          });
        }
      });
    </script>
  </body>
</html>
