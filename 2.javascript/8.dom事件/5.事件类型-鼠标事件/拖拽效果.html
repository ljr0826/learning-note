<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: crimson;
        border-radius: 50%;
        cursor: move;
        position: absolute;
        top: 100px;
        left: 100px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <script>
      var div = document.querySelector("div");
      div.onmousedown = function (e) {
        if (e.button !== 0) {
          return;
        }
        var pageX = e.pageX;
        var pageY = e.pageY;
        var style = window.getComputedStyle(div);
        var divLeft = parseFloat(style.left);
        var divTop = parseFloat(style.top);
        window.onmousemove = function (e) {
          var disX = e.pageX - pageX;
          var disY = e.pageY - pageY;
          console.log(disX, e.pageX, pageX);
          div.style.left = divLeft + disX + "px";
          div.style.top = divTop + disY + "px";
        };
        window.onmouseup = window.onmouseleave = function (e) {
          if (e.button === 0) {
            window.onmousemove = null; //鼠标抬起时取消移动事件！
          }
        };
      };
    </script>
  </body>
</html>
