<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 输出都是10进制
        console.log(1);
        console.log(010);
        console.log(0xf);
        console.log(0b10);

        console.log('hello \'world\'');
        console.log("li \"jingrou\"");
        console.log("hello \n world");    
        console.log("\thello \nworld");
        console.log(`hello \\
        
        world`);

        console.log(true);
        console.log(false); 

        console.log(undefined);
        console.log(null);

        // 手机号、身份证号、学号是字符串，年龄是数字

        console.log("15901002437");
        console.log(21);

    </script>
</body>
</html>
