<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>穿梭框</title>
    <style>
      .container {
        overflow: hidden;
        width: 850px;
        margin: 0 auto;
      }

      .container .left {
        float: left;
        margin: 0 30px;
      }

      .container select {
        width: 300px;
        height: 200px;
      }

      .container .mid {
        padding-top: 70px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="left">
        <h2>杀破狼语录</h2>
        <select id="sel1" multiple>
          <option value="1">未知苦处，不信神佛</option>
          <option value="2">我大将军一言九鼎，战无不胜</option>
          <option value="3">经年痴心妄想，一时走火入魔</option>
          <option value="4">心肝过来，我给你把眼泪舔干净</option>
          <option value="5">未经允许，擅自特别喜欢你，不好意思了</option>
        </select>
      </div>
      <div class="left mid">
        <p>
          <button id="btnToRight" title="右移动选中的">&gt;&gt;</button>
        </p>
        <p>
          <button id="btnToRightAll" title="右移动全部">&gt;&gt;|</button>
        </p>
        <p>
          <button id="btnToLeft" title="左移动选中的">&lt;&lt;</button>
        </p>
        <p>
          <button id="btnToLeftAll" title="左移动全部">|&lt;&lt;</button>
        </p>
      </div>
      <div class="left">
        <h2>默读语录</h2>
        <select id="sel2" multiple>
          <option value="6">长庚来，我给你擦擦眼泪</option>
          <option value="7">凝视深渊的人，深渊也在凝视你</option>
        </select>
      </div>
    </div>
    <script>
      var sel1 = document.getElementById("sel1");
      var sel2 = document.getElementById("sel2");
      var btnToRight = document.getElementById("btnToRight");
      var btnToRightAll = document.getElementById("btnToRightAll");
      var btnToLeft = document.getElementById("btnToLeft");
      var btnToLeftAll = document.getElementById("btnToLeftAll");
      btnToRight.onclick = function () {
        Array.from(sel1.children).forEach((item) => {
          if (item.selected) {
            sel2.appendChild(item);
          }
        });
      };
      btnToRightAll.onclick = function () {
        Array.from(sel1.children).forEach((item) => {
          sel2.appendChild(item);
        });
      };
      btnToLeft.onclick = function () {
        Array.from(sel2.children).forEach((item) => {
          if (item.selected) {
            sel1.appendChild(item);
          }
        });
      };
      btnToLeftAll.onclick = function () {
        Array.from(sel2.children).forEach((item) => {
          sel1.appendChild(item);
        });
      };
    </script>
  </body>
</html>
