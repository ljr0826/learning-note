<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      span {
        min-width: 50px;
        display: inline-block;
        text-align: center;
        color: red;
      }
    </style>
  </head>

  <body>
    <p>库存的最小值为0</p>
    <div>
      库存：
      <button data-plus="-1000">-1000</button>
      <button data-plus="-100">-100</button>
      <button data-plus="-10">-10</button>
      <button data-plus="-1">-</button>
      <span id="spanNumber">10</span>
      <button data-plus="1">+</button>
      <button data-plus="10">+10</button>
      <button data-plus="100">+100</button>
      <button data-plus="1000">+1000</button>
    </div>

    <script>
      var spanNumber = document.querySelector("#spanNumber");
      var buts = document.querySelectorAll("button");
      for (var i = 0; i <= 7; i++) {
        (function (j) {
          buts[j].onclick = function () {
            spanNumber.innerText =
              Number(spanNumber.innerText) +
              Number(buts[j].getAttribute("data-plus"));
            if (spanNumber.innerText < 0) {
              spanNumber.innerText = 0;
            }
          };
        })(i);
      }
    </script>
  </body>
</html>
