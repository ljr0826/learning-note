<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
      .container {
        width: 400px;
        margin: 0 auto;
      }
      p {
        text-align: center;
      }

      p.error {
        color: red;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <p>不能添加空的文本</p>
      <div class="input">
        <input type="text" />
        <button id="btnAdd">添加</button>
      </div>
      <ul class="list">
        <li>项目1</li>
        <li>项目2</li>
      </ul>
    </div>
    <script>
      // var btn = document.querySelector("#btnAdd");
      // var list = document.querySelector(".list");
      // var input = document.querySelector("input[type=text]");
      // var p = document.querySelector("p");
      // btn.onclick = function () {
      //   if (input.value === "") {
      //     // throw new Error("输入不能为空哦~");
      //     p.className = "error";
      //   } else {
      //     var li = document.createElement("li");
      //     li.innerText = input.value;
      //     list.appendChild(li);
      //   }
      // };

      //听课后修改
      // trim() 方法用于删除字符串的头尾空白符，空白符包括：空格、制表符 tab、换行符等其他空白符等。
      var btn = document.querySelector("#btnAdd");
      var list = document.querySelector(".list");
      var input = document.querySelector("input[type=text]");
      var p = document.querySelector("p");
      btn.onclick = function () {
        if (!input.value.trim()) {
          p.className = "error";
          return;
        }
        p.className = "";
        var li = document.createElement("li");
        li.innerText = input.value;
        list.appendChild(li);
        input.value = "";
      };
    </script>
  </body>
</html>
