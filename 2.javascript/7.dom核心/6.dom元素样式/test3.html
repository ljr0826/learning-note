<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .item {
        background: gray;
        width: 100px;
        height: 100px;
      }
      .item::before {
        content: "";
        display: block;
        width: 50px;
        height: 50px;
        background: green;
      }
      .red {
        background: red !important;
      }
    </style>
  </head>
  <body>
    <div class="item red" style="background: green"></div>
    <script>
      var div = document.querySelector(".item");
      var style = window.getComputedStyle(div, "before"); //得到div最终计算的样式。有所有的css属性
    </script>
  </body>
</html>
