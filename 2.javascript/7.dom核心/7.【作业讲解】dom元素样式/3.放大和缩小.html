<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .container {
        overflow: hidden;
        border: 2px solid;
        width: 200px;
        height: 200px;
        position: relative;
        line-height: 200px;
        text-align: center;
        font-size: 100px;
        font-family: 宋体;
      }
    </style>
  </head>

  <body>
    <div class="container">奥</div>
    <p>
      <button id="btnbig">放大</button>
      <button id="btnsmall">缩小</button>
    </p>
    <script>
      var div = document.querySelector(".container");
      var btnbig = document.getElementById("btnbig");
      var btnsmall = document.getElementById("btnsmall");
      var style = window.getComputedStyle(div);
      btnbig.onclick = function () {
        var size = Number.parseInt(style.fontSize) + 10;
        div.style.fontSize = size + "px";
      };
      btnsmall.onclick = function () {
        var size = Number.parseInt(style.fontSize) - 10;
        if (size < 10) {
          size = 10;
        }
        div.style.fontSize = size + "px";
      };
    </script>
  </body>
</html>
