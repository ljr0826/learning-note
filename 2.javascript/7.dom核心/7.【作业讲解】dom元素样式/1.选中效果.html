<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }

      header {
        width: 100%;
        background: #999;
        color: #eee;
      }

      nav {
        overflow: hidden;
      }

      span {
        float: left;
        line-height: 50px;
        margin: 0 15px;
        cursor: pointer;
      }

      span.active {
        color: gold;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <span>Lorem.</span>
        <span>Explicabo.</span>
        <span class="active">Harum?</span>
        <span>Delectus?</span>
        <span>Commodi.</span>
        <span>Ullam!</span>
        <span>Tempora!</span>
      </nav>
    </header>
    <script>
      var spans = document.querySelectorAll("span");
      Array.from(spans).forEach((item) => {
        item.onclick = function () {
          //去掉之前的所有具有active的类样式
          var span = document.querySelector("span.active");
          if (span) {
            span.classList.remove("active");
          }
          // Array.from(this.parentElement.children).forEach((item) => {
          //   item.classList.remove("active");
          // });
          this.classList.add("active");
        };
      });
      // for (var i = 0; i < spans.length; i++) {
      //   (function (i) {
      //     var span = spans[i];
      //     span.onclick = function () {
      //       Array.from(this.parentElement.children).forEach((item) => {
      //         item.classList.remove("active");
      //       });
      //       this.classList.toggle("active");
      //     };
      //   })(i);
      // }
    </script>
  </body>
</html>
