<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //5. 编写一个用户和计算机猜拳的游戏，用户输入剪刀、石头或布，与计算机的出拳进行比较，判断胜负
      var user = prompt("请输入剪刀、石头或布");

      if (user !== "剪刀" && user !== "石头" && user !== "布") {
        console.log("输入有误");
      } else {
        var math = Math.random();
        var pc;
        if (math > 0.66) {
          pc = "剪刀";
        } else if (math < 0.33) {
          pc = "石头";
        } else {
          pc = "布";
        }
        console.log(`你的出拳：${user}，电脑出拳：${pc}`);
        if (
          (user === "剪刀" && pc === "布") ||
          (user === "石头" && pc === "剪刀") ||
          (user === "布" && pc === "石头")
        ) {
          console.log(`你胜利了`);
        } else if (pc === user) {
          console.log(`平局`);
        } else {
          console.log(`你失败了`);
        }
      }
    </script>
  </body>
</html>
