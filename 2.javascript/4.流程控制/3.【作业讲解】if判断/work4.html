<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //4. 某理财公司推出一种理财服务，服务规则如下：
      //若用户的理财金额在50万元以下，则每年的收益按照4%计算。
      //若用户的理财金额在50万元以上（包括50万），则每年收益按照4.5%计算。
      //若用户的理财金额超过200万，除了理财收益外，还要额外给予用户收益金额的10%
      //编写程序，让用户输入理财金额和理财年限，计算到期后的收益
      var money = +prompt("请输入理财金额");
      var years = +prompt("请输入理财年限");
      if (isNaN(money) || isNaN(years) || money <= 0 || years <= 0) {
        console.log("输入有误");
      } else {
        var rate = 0.04; //年利率
        if (money >= 500000) {
          rate = 0.045;
        }
        var earn = money * years * rate; //理财收益
        if (money >= 2000000) {
          earn *= 1.1;
        }
      }
      console.log(
        `理财金额：${money}，理财年限：${years}，年利率：${rate}，到期后的收益为：${earn}`
      );
    </script>
  </body>
</html>
