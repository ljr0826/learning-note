<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. 提示用户输入一个三位数，若不是三位数，则提示用户输入有误；若是三位数，则判断该数能否被13整除。
      var result = +prompt("请输入一个三位数");
      if (isNaN(result) || result > 999 || result < 100) {
        console.log("输入有误");
      } else {
        if (result % 13 === 0) {
          console.log(`${result}能被13整除`);
        } else {
          console.log(`${result}不能被13整除`);
        }
      }
    </script>
  </body>
</html>
