      //如何复制（克隆，产生一个全新的对象）一个数组
      var arr1 = [3, 5, 7, 8, 2];
      var arr2 = arr1.slice(0); //数组的slice方法是将原来的数组按照目标下标复制一份产生一个新的数组
      arr2[0] = 5;
      console.log(arr1[0], arr2[0]);
      console.log(arr2 === arr1); //false，对象之间比较的是地址
