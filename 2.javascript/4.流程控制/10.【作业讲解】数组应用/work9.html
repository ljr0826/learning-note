<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //9. 有一个数组，存放了一些数字，找出出现频率最高的数字
      var arr = [8, 11, 11, 11, 6, 3, 3, 11, 4, 3, 3, 3, 3, 11, 3, 10];
      //得到记录对象
      var obj = {};
      for (var index in arr) {
        if (!obj[arr[index]]) {
          obj[arr[index]] = 1;
        } else {
          obj[arr[index]]++;
        }
      }
      console.log(obj); //将数字放置于对象中；数字用属性名表示，出现的次数用属性值表示

      var maxNum, maxFreq;
      for (var prop in obj) {
        if (!maxFreq || obj[prop] > maxFreq) {
          maxFreq = obj[prop]; //出现频率最高的数字的频率
          maxNum = prop; //出现频率最高的数字
        }
      }
      console.log(`数组中出现频率最高的数字是${maxNum}，出现了${maxFreq}次`);
    </script>
  </body>
</html>
