  <body>
    <script>
      var arr = [1, 2, 3, 4, 5, 3, 6, 7];
      var index = arr.indexOf(3); //没找到得到-1，找到的话返回第一个匹配的相应下标，采用严格相等来比较
      var lastIndex = arr.lastIndexOf(3);
      console.log(arr, index, lastIndex);
    </script>
