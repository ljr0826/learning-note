      //利用该特点可以实现数组的遍历（将数组的每一项依次拿出来）
      var arr = ["abc", "bcd", , , , "234", 54, 2, 1];
      for (var index in arr) {
        console.log(index, typeof index, arr[index]); //length属性名有做特殊处理，所以不会循环到
      }
      for (var i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }
      //for循环和for-in循环在遍历数组时最大的区别是稀松数组的处理
    </script>
