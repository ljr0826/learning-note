      //   13. 求1-100之间的所有素数之和
      var sum = 0;
      for (var i = 1; i <= 100; i++) {
        var count = 0;
        for (var j = 1; j <= i; j++) {
          if (i % j === 0) {
            count++;
          }
        }
        if (count === 2) {
          sum += i;
        }
