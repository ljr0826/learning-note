      // 15. 将猜拳游戏升级，记录系统和玩家的积分，获胜者加1分，平局和输者不计分

      // 可参考以下效果：

      // ```
      // 游戏开始
      // ==============第1轮==============
      // 系统：0分，玩家：0分
      // 你的出拳：剪刀
      // 系统出拳：布
      // 你赢了！
      // ==============第2轮==============
      // 系统：0分，玩家：1分
      // 你的出拳：石头
      // 系统出拳：布
      // 你输了！
      // ==============游戏结束==============
      // 系统：1分，玩家：1分
      // ```

      var rounds = 1, //代表游戏共几个回合
        plaScore = 0, //玩家总积分
        pcScore = 0, //系统总积分
        grade; //每轮结果（输或赢）
      console.log("游戏开始");
      while (rounds) {
        console.log(`==============第${rounds}轮==============`);
        var plaFist = prompt("请玩家出拳（剪刀、石头、布）");
        var pc = Math.random(), //随机数数据
          plaPart = 0, //每轮中玩家积分
          pcPart = 0, //每轮中系统积分
          pcFist; //系统出拳
        rounds++;
        if (pc > 0.666) {
          pcFist = "剪刀";
        } else if (pc < 0.333) {
          pcFist = "石头";
        } else {
          pcFist = "布";
        }
        if (plaFist === null) {
          break;
        } else if (
          plaFist !== "石头" &&
          plaFist !== "剪刀" &&
          plaFist !== "布"
        ) {
          console.log("输入有误,请重新出拳");
        } else {
          if (
            (plaFist === "石头" && pcFist === "剪刀") ||
            (plaFist === "剪刀" && pcFist === "布") ||
            (plaFist === "布" && pcFist === "石头")
          ) {
            plaPart += 1;
            plaScore += 1;
            grade = "你赢了！";
          } else if (plaFist === pcFist) {
            grade = "平局！";
          } else if (
            (plaFist === "剪刀" && pcFist === "石头") ||
            (plaFist === "布" && pcFist === "剪刀") ||
            (plaFist === "石头" && pcFist === "布")
          ) {
            pcPart += 1;
            pcScore += 1;
            grade = "你输了！";
          }
          console.log(
            `系统：${pcScore}分，玩家：${plaScore}分
             你的出拳：${plaFist}
             系统出拳：${pcFist}
             ${grade}`
          );
        }
      }
      console.log(`==============游戏结束==============
      系统${pcScore}分，玩家：${plaScore}分`);
