    <script>
      //5. 编写一个用户和计算机猜拳的游戏，用户输入剪刀、石头或布，与计算机的出拳进行比较，判断胜负
      var punch = prompt("请出拳（剪刀、石头、布）");
      if (punch !== "剪刀" && punch !== "石头" && punch !== "布") {
        console.log("输入有误");
      }
      var pcNum = Math.random();
      var pcPunch;
      if (pcNum > 0.666) {
        pcPunch = "布";
      } else if (pcNum < 0.333) {
        pcPunch = "剪刀";
      } else {
        pcPunch = "石头";
      }
      console.log(`用户出拳${punch}，计算机出拳${pcPunch}`);
      if (pcPunch === punch) {
        console.log("双方平局");
      } else if (
        (pcPunch === "拳" && punch === "布") ||
        (pcPunch === "布" && punch === "剪刀") ||
        (pcPunch === "剪刀" && punch === "石头")
      ) {
        console.log("胜利");
      } else {
        console.log("失败");
      }
    </script>
