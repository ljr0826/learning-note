<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = 50;
      switch (x) {
        case 1:
          console.log("1");
          break;
        case 20:
          console.log("20");
          break;
        case 30:
          console.log("30");
          break;
        default:
          console.log("default");
          break;
      } //相当于电路图，电路联通后就可以畅通无阻的流下去
    </script>
  </body>
</html>
