      //       15. 将猜拳游戏升级，记录系统和玩家的积分，获胜者加1分，平局和输者不计分

      // 可参考以下效果：

      // ```
      // 游戏开始
      // ==============第1轮==============
      // 系统：0分，玩家：0分
      // 你的出拳：剪刀
      // 系统出拳：布
      // 你赢了！
      // ==============第2轮==============
      // 系统：0分，玩家：1分
      // 你的出拳：石头
      // 系统出拳：布
      // 你输了！
      // ==============游戏结束==============
      // 系统：1分，玩家：1分
      // ```

      var round = 1, //轮次
        userScore = 0, //玩家分数
        pcScore = 0; //系统分数
      console.log("游戏开始");
      while (true) {
        var user = prompt("请出拳（剪刀、石头、布）"); //玩家出拳
        if (user === "剪刀" || user === "石头" || user === "布") {
          var math = Math.random(); //随机数
          var pc; //系统出拳
          if (math < 0.333) {
            pc = "剪刀";
          } else if (math > 0.666) {
            pc = "石头";
          } else {
            pc = "布";
          }
          console.log(`==============第${round}轮==============`);
          console.log(`系统：${userScore}分，玩家：${pcScore}分`);
          console.log(`你的出拳：${user}`);
          console.log(`系统出拳：${pc}`);
          if (
            (user === "剪刀" && pc === "布") ||
            (user === "布" && pc === "石头") ||
            (user === "石头" && pc === "剪刀")
          ) {
            console.log("你赢了！");
            userScore++;
          } else if (user === pc) {
            console.log("平局");
          } else {
            console.log("你输了");
            pcScore++;
          }
          round++;
        } else if (user === null) {
          //取消。游戏结束
          break;
        } else {
          //出拳无效。重新出拳
          console.log("出拳无效。请重新出拳");
          continue;
        }
      }
      console.log("==============游戏结束==============");
      console.log(`系统：${pcScore}分，玩家：${userScore}分`);
