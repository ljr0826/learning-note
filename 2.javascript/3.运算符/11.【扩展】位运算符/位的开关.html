<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //保存了所有可能的权限
      var perm = {
        read: 0b001, //读权限  0001
        write: 0b010, //写（修改）权限  0010
        create: 0b100, //创建权限  0100
      };
      //有的时候需要对权限进行组合。可以通过二进制位数上是否有1来判断是否有这个权限
      var p = perm.read | perm.write | perm.create;

      //去掉可读权限
      //011 ^ 001 = 010
      p = (p | perm.read) ^ perm.read;
      console.log(p);

      //判断权限：p中是否有可读权限
      //p: 11  & 001 = 001
      p & (perm.read === perm.read)
        ? console.log("可读")
        : console.log("不可读");

      console.log(perm);

      //前端一般不会遇到权限控制
    </script>
  </body>
</html>
