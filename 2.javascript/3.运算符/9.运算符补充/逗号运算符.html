<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      var x = 1;
      x = (x++ * 2, x++ * 2, x++ * 2); //每个表达式都运行，返回最后一个表达式的值
      console.log(x); //6
    </script>
  </body>
