    <script>
      //使用构造函数创建一个对象
      //   function User(name, age, gender) {}
      //   var u1 = new User("张三", 18, "男");
      //   console.log(u1); //构造函数内部，会自动创建一个新对象，this 指向新创建的对象，并且自动返回新对象
      //   var u2 = new User("姬成", 20, "男");
      //   console.log(u2); //u1和u2不同

      function User(name, age, gender) {
        this.name = name;
        this.age = age;
        this.gender = gender;
        this.sayHello = function () {
          console.log(
            `我叫${this.name}，年龄${this.age}岁，性别${this.gender}`
          );
        };
      }
      var u1 = new User("张三", 18, "男");
      u1.sayHello();
      var u2 = new User("姬成", 20, "男");
      u2.sayHello();

      console.log(u1 === u2);
      console.log(User);
    </script>
