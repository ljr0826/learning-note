  <body>
    <script>
      //还是不懂？
      //形参和实参之间的对应？
      function hannuo(no1, no2, no3, n) {
        if (n === 1) {
          console.log(`${no1}->${no3}`);
        } else {
          hannuo(no1, no3, no2, n - 1);
          console.log(`${no1}->${no3}`);
          hannuo(no2, no1, no3, n - 1);
        }
      }

      hannuo("A", "B", "C", 3);
    </script>
  </body>
