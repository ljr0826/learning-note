    <script>
      //   inherit = function (son, father) {

      //     son.prototype.constructor = son;
      //     son.prototype.uber = father.prototype;

      if (!this.myPlugin) {
        this.myPlugin = {};
      }
      this.myPlugin.inherit = (function () {
        var Temp = function () {};
        return function (son, father) {
          Temp.prototype = father.prototype;
          son.prototype = new Temp();
          son.prototype.constructor = son;
          son.prototype.uber = father.prototype;
        };
      })();
      var Father = function (lastName, firstName, age) {
        this.lastName = lastName;
        this.firstName = firstName;
        this.age = age;
        this.fullName = `姓名${this.lastName}${this.firstName}，年龄${this.age}`;
      };
      Father.prototype.sayHello = function () {
        console.log("世界和平");
      };
      var father = new Father("谢", "怜", "800");
      console.log(father);
      var Son = function (lastName, firstName, age, lover) {
        // this.myPlugin.inherit();
        Father.call(this, lastName, firstName, age);
        this.lover = lover;
      };
      this.myPlugin.inherit(Son, Father);
      var son = new Son("谢", "怜", "800", "花城");
      console.log(son);
    </script>
  </body>
