<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function User(name, age) {
        this.name = name;
        var _age;
        Object.defineProperty(this, "age", {
          get: function () {
            return _age;
          },
          set: function (val) {
            if (val < 0) {
              val = 0;
            } else if (val > 100) {
              val = 100;
            }
            _age = val;
          },
        });
        this.age = age;
      }
      var u = new User("abc", -1);
      u.age = u.age + 1000;
      console.log(u.age);
    </script>
  </body>
</html>
