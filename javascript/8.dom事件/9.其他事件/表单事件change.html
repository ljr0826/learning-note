<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <select name="" id="">
      <option value="" class="1">Lorem.</option>
      <option value="" class="2">Voluptatum!</option>
      <option value="" class="3">Vitae?</option>
      <option value="" class="4">Fuga.</option>
      <option value="" class="5">Deserunt.</option>
      <option value="" class="6">Quibusdam!</option>
      <option value="" class="7">Porro!</option>
      <option value="" class="8">Quia.</option>
      <option value="" class="9">Nostrum?</option>
      <option value="" class="10">Mollitia.</option>
    </select>
    <input type="text" id="txt1" />
    <textarea name="" id="txt2" cols="30" rows="10"></textarea>
    <script>
      var select = document.querySelector("select");
      var txt1 = document.querySelector("#txt1");
      var txt2 = document.getElementById("txt2");
      select.onchange = function (e) {
        // console.log(e.target);
        console.log(this.options[this.selectedIndex].innerHTML);
      };
      function print(e) {
        console.log(this.value, e.bubbles);
        if (!this.value.trim()) {
          console.log("请输入内容");
          return;
        }
      }
      txt1.addEventListener("input", print); //离开的时候触发
      txt2.addEventListener("input", print);
    </script>
  </body>
</html>
