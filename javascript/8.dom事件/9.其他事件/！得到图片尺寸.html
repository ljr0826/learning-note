<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img
      src="../6.【作业讲解】星星评分、放大镜/放大镜/images/mouse.jpg"
      alt=""
    />
    <script>
      var img = document.querySelector("img");
      document.addEventListener("DOMContentLoaded", function () {
        getImgSize(img, function (size) {
          console.log(size);
        });
      });
      function getImgSize(img, callback) {
        if (img.width === 0 && img.height === 0) {
          img.onload = function () {
            callback({
              width: img.width,
              height: img.height,
            });
          };
        } else {
          callback({
            width: img.width,
            height: img.height,
          });
        }
      }
      function a() {
        console.log("a");
      }
      function b(callback) {
        console.log("b");
        callback(a);
        console.log("c");
      }
    </script>
  </body>
</html>
