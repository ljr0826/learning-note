<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <img src="imgs/tankU.gif" style="position: absolute" alt="" />
    <script>
      var img = document.querySelector("img");
      img.style.left = 0;
      img.style.top = 0;
      var speed = 10;
      window.onkeydown = function (e) {
        switch (e.keyCode) {
          //   case 16:
          //     speed *= 2;
          case 37:
            console.log("左");
            img.src = "imgs/tankL.gif";
            img.style.left = `${parseInt(img.style.left) - speed}px`;
            break;
          case 38:
            console.log("上");
            img.src = "imgs/tankU.gif";
            img.style.top = `${parseInt(img.style.top) - speed}px`;
            break;
          case 39:
            console.log("右");
            img.src = "imgs/tankR.gif";
            img.style.left = `${parseInt(img.style.left) + speed}px`;
            break;
          case 40:
            console.log("下");
            img.src = "imgs/tankD.gif";
            img.style.top = `${parseInt(img.style.top) + speed}px`;
            break;
        }
        if (parseInt(img.style.left) < 0) {
          img.style.left = 0;
        }
        if (parseInt(img.style.top) < 0) {
          img.style.top = 0;
        }
      };
    </script>
