<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //用while循环打印出0-99的数
      var i = 0;
      while (i < 100) {
        console.log(i);
        i++;
      }
    </script>

    <script>
        //用do while循环
      var i = 1;
      do {
        console.log(i);
        i++;
      } while (i <= 100);
    </script>
  </body>
</html>
