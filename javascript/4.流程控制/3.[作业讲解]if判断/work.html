    <script>
      // 1. 提示用户输入一个三位数，若不是三位数，则提示用户输入有误；若是三位数，则判断该数能否被13整除。
      var num = prompt("请输入一个三位数");
      if (num >= 100 && num <= 999) {
        console.log("该数能否被13整除" + (num % 13) === 0);
      } else {
        console.log("输入有误");
      }
    </script>
    <script>
      // 2. 让用户输入一个成绩（0-100），
      //判断这个成绩属于哪个范围并输出结果（A:90-100  B:70-89  C:60-69  D:40-59  E:0-39），
      //若用户输入的不是0-100的数字，则输出输入有误。
      var score = prompt("请输入成绩（0-100）");
      if (score <= 100 && score >= 90) {
        console.log("成绩等级为：A");
      } else if (score <= 89 && score >= 70) {
        console.log("成绩等级为：B");
      } else if (score <= 69 && score >= 60) {
        console.log("成绩等级为：C");
      } else if (score <= 59 && score >= 40) {
        console.log("成绩等级为：D");
      } else if (score <= 39 && score >= 0) {
        console.log("成绩等级为：E");
      } else {
        console.log("输入有误");
      }
    </script>
