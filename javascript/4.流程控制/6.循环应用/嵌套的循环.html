      //方法二：
      for (i = 1; i <= 100; i++) {
        var isFind = true;
        for (j = 2; j < i; j++) {
          if (i % j === 0) {
            isFind = false;
            break;
          }
        }
        if (isFind && i !== 1) {
          console.log(i);
        }
      }
