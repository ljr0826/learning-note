      // 判断一个数是不是素数（质数）

      // 比如：4不是一个素数

      var num = 7,
        isFind = true;
      for (i = 2; i < num; i++) {
        if (num % i === 0) {
          isFind = false;
          break;
        }
      }
      if (isFind) {
        console.log(`${num}是素数`);
      } else if (!isFind || num === 1) {
        console.log(`${num}不是素数`);
