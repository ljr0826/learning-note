<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

      .container {
        width: 400px;

      }

      .container li {

        <li>项目9<button>删除</button></li>
        <li>项目10<button>删除</button></li>
      </ul>
    </div>
    <script>
      var empty = document.querySelector("#btnClear");
      var ul = document.querySelector(".list");
      var buts = ul.querySelectorAll("button");
      //清空
      empty.onclick = function () {
        // ul.remove();
        ul.innerHTML = "";

      //   buts[i].onclick = function () {
      //     this.parentElement.remove();
      //   };

      //3.使用forEach()遍历
      Array.from(buts).forEach(function (temp) {
        return (temp.onclick = function () {
          temp.parentElement.remove();
        });
      });
    </script>
