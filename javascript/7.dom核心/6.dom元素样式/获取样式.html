<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .item::before {
        content: "";
        display: block;
        width: 50px;
        height: 50px;
        background-color: #008c8c;
      }
      .item {
        width: 100px;
        height: 100px;
      }
      .red {
        background-color: red !important;
      }
    </style>
  </head>
  <body>
    <div class="item red" style="background: green"></div>
    <script>
      var div = document.querySelector(".item");
      //得到div最终计算的样式
      var style = getComputedStyle(div, "before");
    </script>
  </body>
</html>
