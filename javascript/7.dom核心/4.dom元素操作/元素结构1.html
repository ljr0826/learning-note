<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <ul id="ul1">
        <li>选项1-1</li>
        <li>选项1-2</li>
        <li>选项1-3</li>
        <li>选项1-4</li>
        <li>选项1-5</li>
      </ul>
      <ul id="ul2">
        <li>选项2-1</li>
        <li>选项2-2</li>
        <li>选项2-3</li>
        <li>选项2-4</li>
        <li>选项2-5</li>
      </ul>
    </div>
    <script>
      var ul1 = document.getElementById("ul1");
      var ul2 = document.getElementById("ul2");
      var li1 = ul1.getElementsByTagName("li")[3];
      var li2 = ul1.getElementsByTagName("li")[0];
      ul2.appendChild(li1);
      console.log(ul1, ul2);
      ul2.append(li1, li2); //可以传两个参数，但是还没有正式成为标准
      console.log(ul1, ul2);
    </script>
  </body>
</html>
