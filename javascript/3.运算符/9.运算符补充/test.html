<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //模板字符串
      var obj = {
        name: "jicheng",
        age: 18,
        gender: "male",
      };
      console.log(
        `他的名字是${obj.name},性别${obj.age},${
          obj.age >= 18 ? "已成年" : "未成年"
        }`
      );
    </script>
    <script>
      //类型转换不会影响原本的数据
      var a = "1",
      b = 2;
      console.log(a + b);
      console.log(a, typeof a);
    </script>
  </body>
</html>
