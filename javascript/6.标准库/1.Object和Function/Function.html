<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //apply、call方法

      function sayHello(a, b) {
        console.log(`${this.name}, 今年${this.age}岁`);
        console.log(a, b);
      }
      var user1 = {
        name: "奥特曼",
        age: 44,
        // sayHello() {
        //   console.log(`${this.name}, 今年${this.age}岁`);
        // },
      };
      var user2 = {
        name: "小怪兽",
        age: 13,
      };
      var user3 = {
        name: "女妖精",
        age: 23,
      };
      //   user1.sayHello();
      //若user1中没有sayhello方法，可以使用call或apply调用函数，指定函数中的this指向
      sayHello.apply(user1, [4, 5]);
      sayHello.call(user3, 3, 2);
      var newFunc = sayHello.bind(user2, 1, 2);
      newFunc();
      newFunc();
      newFunc();
      newFunc();
    </script>
    <script>
      //   //slice方法
      //   var newArr = [1, 4, 3, 6475, 7, 64, 84, 4, 5, 3, 5, 4].slice();
      //   console.log(newArr);
      function test() {
        console.log(arguments);
        //将arguments转化为真数组
        var newArr = [].slice.call(arguments, 3, 5);
        console.log(newArr);
      }
      test(1, 4, 3, 6475, 7, 64, 84, 4, 5, 3, 5, 4);
    </script>
  </body>
</html>
