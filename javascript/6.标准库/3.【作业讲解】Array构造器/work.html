<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //去掉数组中的负数，然后对每一项平方，然后再对每一项翻倍，然后求和
      var arr = [1, 2, 3, 4, 5, 6, -1, -2, -3, -4, -5, -6];
      var newArr1 = arr
        .filter(function (temp) {
          return temp >= 0;
        })
        .forEach(function (temp, i) {
          temp ** 2;
        });
      console.log(newArr1);
    </script>
  </body>
</html>
