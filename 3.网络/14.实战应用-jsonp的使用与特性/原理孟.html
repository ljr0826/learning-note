<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery.js"></script>
  </head>
  <body>
    <script>
      //jsonp哪里特殊？
      //发送的时候，会带上一个参数callback
      //返回的结果不是json，而是callback的名+(json)
      // http://developer.duyiedu.com/edu/testJsonp
      function cc(data) {
        console.log(data, "data");
      }
      const url = "http://developer.duyiedu.com/edu/testJsonp?callback=cc&a=q";
      const oScript = document.createElement("script");
      oScript.src = url;
      document.body.appendChild(oScript);
      oScript.remove()
      //jsonp跨域，只能使用get方法，如果我们设置的是post方法，jquery会自动转为get方法
      //是不是在jsonp里面只能使用get方法？是不是设置的post方法都会转为get方法？
      //不是的，jquery会先判断是否同源，如果同源，设置什么是什么；如果不是同源，无论设置什么，都改为get
      // server
    </script>
  </body>
</html>
