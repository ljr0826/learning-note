<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <script>
      var div = document.querySelector("div");
      for (var i = 1; i <= 10; i++) {
        var btn = document.createElement("button");
        btn.innerHTML = "按钮" + i;
        div.appendChild(btn);
        (function (i) {
          btn.onclick = function () {
            console.log(i);
          };
        })(i);
      }
    </script>
  </body>
</html>
