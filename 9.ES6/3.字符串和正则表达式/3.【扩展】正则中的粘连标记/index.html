  <body>
    <script>
      const text = "Hello World!!!";
      const reg = /W\w+/y;
      console.log(`reg.lastIndex:${reg.lastIndex}`);
      console.log(reg.test(text));
      reg.lastIndex = 6;
      console.log(`reg.lastIndex:${reg.lastIndex}`);
      console.log(reg.test(text));
    </script>
  </body>
