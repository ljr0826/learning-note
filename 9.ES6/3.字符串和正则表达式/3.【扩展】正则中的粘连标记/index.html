<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const text = "Hello World!!!";
      const reg = /H\w+/y;
      reg.lastIndex = 0;
      console.log("reg.lastIndex：", reg.lastIndex); //一开始的默认值为0。要求一开始就满足正则
      console.log(reg.test(text));
    </script>
  </body>
</html>
