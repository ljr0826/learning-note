  <body>
    <script>
      function Elephant() {}
      function Frige() {}
      Frige.prototype.openDoor = function () {};
      Frige.prototype.closeDoor = function () {};
      Frige.prototype.join = function (something) {};

      //1. 冰箱门打开
      const frig = new Frige();
      frig.openDoor();
      //2. 大象装进去
      const ele = new Elephant();
      frig.join(ele);
      //3. 冰箱门关上
      frig.closeDoor();
    </script>
