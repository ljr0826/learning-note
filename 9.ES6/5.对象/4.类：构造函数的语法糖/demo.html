  <body>
    <script>
      class NovelPerson {
        constructor(novel, personName, personAge) {
          this.novel = novel;
          this.personName = personName;
          this.personAge = personAge;
        }
        ana() {
          console.log(`【小说】：${this.novel}`);
          console.log(`【人物名】：${this.personName}`);
          console.log(`【人物年龄】${this.personAge}`);
        }
      }
      const guYun = new NovelPerson("杀破狼", "顾昀", 27);
      const changGeng = new NovelPerson("杀破狼", "长庚", 20);
      guYun.ana();
      changGeng.ana();
    </script>
  </body>
