<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Animal {
        constructor(type, name, age, sex) {
          this.type = type;
          this.name = name;
          this.age = age;
          this.sex = sex;
        }
        print() {
          console.log(`【种类】：${this.type}`);
          console.log(`【名字】：${this.name}`);
          console.log(`【年龄】：${this.age}`);
          console.log(`【性别】：${this.sex}`);
        }
        jiao() {
          throw new Error("我也不知道动物是怎么叫的");
        }
      }
      class Dog extends Animal {
        constructor(name, age, sex) {
          super("犬类", name, age, sex); //直接当作函数调用，表示父类构造函数
          //子类特有的属性
          this.loves = "吃骨头";
        }
        print() {
          //调用父类的print
          super.print();
          //自己特有的代码
          console.log(`【爱好】：${this.loves}`);
        }
        //同名方法会覆盖父类
        jiao() {
          console.log("旺旺!");
        }
      }
      const d = new Dog("旺财", 3, "公");
      d.print();
      d.jiao();
      console.log(d);
    </script>
  </body>
</html>
