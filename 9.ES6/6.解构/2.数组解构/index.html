<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const numbers = [324, 7, 23, 0, 5, 53];
      //得到数组前两项，分别放到变量a和b中，然后剩余的所有数据放到数组nums中
      const [a, b, ...nums] = numbers; //剩余项的解构必须是最后一个，且只能有一个
      console.log(a, b, nums);
    </script>
  </body>
</html>
