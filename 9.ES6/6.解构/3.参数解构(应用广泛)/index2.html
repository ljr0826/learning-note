<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //之前的写法
      function ajax(options) {
        const defaultOptions = {
          method: "get",
          url: "/",
        }; //默认配置
        const opt = {
          ...defaultOptions,
          ...options,
        }; //最终的配置
        console.log(opt);
      }

      //解构的方法
      function ajax({ method = "get", url = "/" } = {}) {
        //特别注意：若不传参，默认从{}中解构(使用参数默认值，解决不传参的问题)，因为从undefined解构东西会报错
        console.log(method, url);
      }

      ajax({
        method: "get",
        url: "/abc",
      });
    </script>
  </body>
</html>
