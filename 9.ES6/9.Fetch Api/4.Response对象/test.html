<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <button>得到所有的省份数据</button>
    <script>
      let req;

      function getRequestInfo() {
        if (!req) {
          const url = "http://101.132.72.36:5100/api/local";
          req = new Request(url, {});
          console.log(req);
        }
        return req.clone(); //克隆一个全新的request对象，配置一致
      }

      async function getProvinces() {
        // const resp = await fetch(getRequestInfo())
        const resp = new Response(
          `[
                {"id":1, "name":"北京"},
                {"id":2, "name":"天津"}
            ]`, //响应体里面的信息（这里是json格式的）
          {
            ok: true,
            status: 200,
          }
        ); //不想真的去测试服务器，模拟数据测试一下
        const result = await getJSON(resp);
        console.log(result);
      }

      async function getJSON(resp) {
        //该函数用来将response对象解析成一个json格式
        return await resp.json();
      }

      document.querySelector("button").onclick = function () {
        getProvinces();
      };
    </script>
  </body>
</html>
