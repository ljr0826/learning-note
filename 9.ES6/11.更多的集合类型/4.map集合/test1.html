<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const mp1 = new Map([
        ["a", 3],
        ["b", 4],
        ["c", 5], //它要求每一次迭代的结果必须是一个长度为2的数组，数组第一项表示键，第二项表示值。
      ]);
      //   console.log(mp1);
      mp1.set({}, 234);
      mp1.set("a", "abc");
      mp1.set({}, 111);
      console.log(mp1);
      console.log("get('a'):", mp1.get("a"));
      console.log("has('a'):", mp1.has("a"));
      console.log("键的总数：", mp1.size);
    </script>
  </body>
</html>
