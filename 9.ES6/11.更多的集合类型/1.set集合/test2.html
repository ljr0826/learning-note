<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //实现对数组去重：去重后得到一个新的数组
      const arr = [2, 4, 7, 32, 24, 12, 6, 8, 9, 6, 8, 7, 64, 32];
      const newArr = [...new Set(arr)];

      for (const item of newArr) {
        console.log(item);
      }
      newArr.forEach((item, i, s) => {
        console.log(item, i, s);
      }); //注意：数组里面的forEach方法有三个参数：每一项的值、下标、数组本身（下标是数组里面特有的东西）
      //但是set集合的forEach方法的三个参数表示：每一项的值、set集合中没有下标但是为了forEach方法的统一也有这个参数但是也表示每一项的值、数组本身
    </script>
  </body>
</html>
