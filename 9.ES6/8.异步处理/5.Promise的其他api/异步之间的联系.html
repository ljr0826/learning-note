<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script>
      /*
            邓哥心中有二十个女神，他决定用更加高效的办法
            他同时给二十个女神表白，如果有女神同意，就拒绝其他的女神(先不做这个功能，用到另一个api。race方法不行)
            并且，当所有的女神回复完成后，他要把所有的回复都记录到日志进行分析（使用Promise.all方法）
            用代码模拟上面的场景
        */
      function biaobai(god) {
        return new Promise((resolve, reject) => {
          // console.log(`邓哥向女神【${god}】发出了表白短信`);
          setTimeout(() => {
            if (Math.random() < 0.4) {
              console.log(god, "同意");
              resolve(true);
            } else {
              console.log(god, "拒绝");
              resolve(false);
            }
          }, Math.floor(Math.random() * (3000 - 1000) + 1000));
        });
      }
      const proms = []; //记录表白数组
      let hasAgree = null; //表示是否有女神同意
      for (var i = 1; i <= 20; i++) {
        const pro = biaobai(`女神${i}`).then((data) => {
          if (data) {
            if (hasAgree) {
              console.log("不好意思，朋友用我手机恶作剧");
            } else {
              hasAgree = true;
              console.log("牵手成功");
            }
          }
          return data;
        });
        proms.push(pro);
      }
      Promise.all(proms).then((data) => {
        console.log("日志记录：", data);
      });
    </script>
  </body>
</html>
