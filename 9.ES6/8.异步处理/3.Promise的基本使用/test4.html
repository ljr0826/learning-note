<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const pro = new Promise((resolve, reject) => {
        console.log("未决阶段");
        setTimeout(() => {
          if (Math.random() < 0.5) {
            resolve(123);
          } else {
            reject(456); //一般会创建一个Error对象传进去
          }
        }, 3000);
      });
      pro.then(
        (data) => {
          console.log(data);
        },
        (err) => {
          console.log(err);
        }
      );
    </script>
  </body>
</html>
