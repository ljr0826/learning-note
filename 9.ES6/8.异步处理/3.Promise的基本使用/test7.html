<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function ajax(data) {
        return new Promise((resolve, reject) => {
          const xhr = new XMLHttpRequest();
          xhr.onreadystatechange = function () {
            if (this.readyState === 4) {
              if (this.status === "404") {
                reject(this.status);
              } else {
                // resolve(JSON.parse(this.responseText));
                resolve(this.status);
              }
            }
          };
          xhr.open("GET", "http://yuanjin.tecn:5100/api/local");
          xhr.send();
        });
      }
      ajax("/").then(
        (resp) => {
          console.log(resp);
        },
        (err) => {
          console.log(err);
        }
      );
    </script>
  </body>
</html>
