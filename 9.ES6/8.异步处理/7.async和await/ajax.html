<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 辅助函数,把传进来的对象拼接成url的字符串
      function toData(obj) {
        if (obj === null) {
          return obj;
        }
        let arr = [];
        for (let i in obj) {
          let str = i + "=" + obj[i];
          arr.push(str);
        }
        return arr.join("&");
      }
      // 封装Ajax
      function ajax(obj) {
        return new Promise((resolve, reject) => {
          //指定提交方式的默认值
          obj.type = obj.type || "get";
          //设置是否异步，默认为true(异步)
          obj.async = obj.async || true;
          //设置数据的默认值
          obj.data = obj.data || null;
          // 根据不同的浏览器创建XHR对象
          let xhr = null;
          if (window.XMLHttpRequest) {
            // 非IE浏览器
            xhr = new XMLHttpRequest();
          } else {
            // IE浏览器
            xhr = new ActiveXObject("Microsoft.XMLHTTP");
          }
          // 区分get和post,发送HTTP请求
          if (obj.type === "post") {
            xhr.open(obj.type, obj.url, obj.async);
            xhr.setRequestHeader(
              "Content-Type",
              "application/x-www-form-urlencoded"
            );
            let data = toData(obj.data);
            xhr.send(data);
          } else {
            let url = obj.url + "?" + toData(obj.data);
            xhr.open(obj.type, url, obj.async);
            xhr.send();
          }
          // 接收返回过来的数据
          xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
              if (
                (xhr.status >= 200 && xhr.status < 300) ||
                xhr.status == 304
              ) {
                resolve(JSON.parse(xhr.responseText));
              } else {
                reject(xhr.status);
              }
            }
          };
        });
      }

      //获取李华所在班级的老师的信息
      //1. 获取李华的班级id Promise
      //2. 根据班级id获取李华所在班级的老师id Promise
      //3. 根据老师的id查询老师信息 Promise

      ajax({
        url: "data/students.json",
      })
        .then((resp) => {
          return resp.filter((stu) => stu.name === "李华")[0].classId;
        })
        .then((cid) => {
          return ajax({ url: "data/classes.json" }).then((cls) => {
            return cls.filter((item) => item.id === cid)[0].teacherId;
          });
        })
        .then((tid) => {
          return ajax({ url: "data/teachers.json" }).then((tea) => {
            console.log(tea.filter((item) => item.id === tid)[0]);
          });
        });

      async function getTeacher() {
        const cid = (
          await ajax({
            url: "data/students.json",
          })
        ).filter((stu) => stu.name === "李华")[0].classId;
        const tid = (
          await ajax({
            url: "data/classes.json",
          })
        ).filter((clas) => clas.id === cid)[0].teacherId;
        const result = (await ajax({ url: "data/teachers.json" })).filter(
          (teas) => teas.id === tid
        )[0];
        console.log(result);
      }
      getTeacher();
    </script>
  </body>
</html>
