<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script>
      /*
            邓哥心中有3个女神，他决定用更加高效的办法 
            有一天，邓哥决定向第一个女神表白，如果女神拒绝，则向第二个女神表白，直到所有的女神都拒绝，或有一个女神同意为止
            用代码模拟上面的场景
        */
      function biaobai(god) {
        return new Promise((resolve, reject) => {
          console.log(`邓哥向${god}发出了表白短信`);
          setTimeout(() => {
            if (Math.random() < 0.2) {
              //女神同意了
              resolve(true);
            } else {
              resolve(false);
            }
          }, Math.floor(Math.random() * (1000 - 500) + 500));
        });
      }
      const gods = ["女神1", "女神2", "女神3"];
      let result;
      gods.forEach((item, i) => {
        if (i === 0) {
          result = biaobai(gods[i]);
        }
        result = result.then((resp) => {
          if (resp === undefined) {
            return;
          } else if (resp) {
            console.log(`${item}同意了`);
            return;
          } else {
            console.log(`${item}拒绝了`);
            if (i < gods.length - 1) {
              return biaobai(gods[i + 1]);
            }
          }
        });
      });

      //始终记住：上一个处理的结果就是下一个处理的状态数据
    </script>
  </body>
</html>
