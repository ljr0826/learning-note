<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const SymbolFor = (() => {
        const global = {};
        return function (name) {
          if (!global[name]) {
            global[name] = Symbol.for("");
          }
          return global[name];
        };
      })();
      const syb1 = SymbolFor("abc");
      const syb2 = SymbolFor("abc");
      console.log(syb1 === syb2); //true
    </script>
  </body>
</html>
