  <body>
    <script>
      //符号属性
      const Hero = (() => {
        const getRandom = Symbol("符号属性");
        return class Hero {
          constructor(attack, hp, defence) {
            this.attack = attack;
            this.hp = hp;
            this.defence = defence;
          }
          gongji() {
            const dmg = this.attack * this[getRandom](0.8, 1, 1);
            console.log(dmg);
          }
          [getRandom](min, max) {
            return Math.random() * (max - min) + min;
          }
        };
      })();
      const h = new Hero(3, 4);
      h.gongji();
    </script>
  </body>
