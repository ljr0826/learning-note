<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #000;
      }
      div {
        width: 100px;
        height: 100px;
        position: absolute;
        left: calc(50% - 50px);
        top: calc(50% - 50px);
        background-color: transparent;
        border: 1px solid #ffffff;
        /* box-shadow: 0px 0px 0px 0px #00ffff; */
        box-shadow: inset 0px 0px 0px 0px #0ff, 3px 0px 0px #00f,
          0px -3px 0px #0ff, -3px 0px 0px #f0f, 0px 3px 0px #ff0;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
