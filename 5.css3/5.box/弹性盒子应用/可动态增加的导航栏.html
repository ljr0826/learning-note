<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        width: 300px;
        height: 100px;
        padding-top: 10px;
        border: 1px solid #000;
        box-sizing: border-box;
        display: flex;
        flex-direction: row;
        /* justify-content: space-around; */
      }
      .item {
        flex: 1 1 auto;
        text-align: center;
        height: 30px;
        line-height: 30px;
        color: #f40;
        font-size: 20px;
        border-radius: 16px;
      }
      .item:hover {
        color: #fff;
        background-color: #f40;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="item">天猫</div>
      <div class="item">聚划算</div>
      <div class="item">淘宝</div>
      <div class="item">拼夕夕</div>
    </div>
  </body>
</html>
