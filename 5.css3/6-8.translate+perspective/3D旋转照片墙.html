<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @keyframes run {
        0% {
          transform: translate(-50%, -50%) rotateY(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotateY(360deg);
        }
      }
      :root,
      body {
        height: 100%;
      }
      body {
        perspective: 2000px;
        /* perspective-origin: 300px 300px; */
        transform-style: preserve-3d;
      }
      .wrapper {
        position: absolute;
        left: calc(50%);
        top: calc(50%);
        width: 300px;
        height: 300px;
        transform: translate(-50%, -50%);
        /* transform-origin: 100px 100px 100px; */
        transform-style: preserve-3d;

        animation: run 10s linear infinite;
      }
      .item {
        position: absolute;
        width: 300px;
        height: 300px;
        background-size: cover;
        backface-visibility: visible;
      }
      .demo1 {
        background-image: url(img/公主自刎.jpg);
        transform: rotateY(45deg) translatez(500px);
      }
      .demo2 {
        background-image: url(img/太子悦神.jpg);
        transform: rotateY(90deg) translatez(500px);
      }
      .demo3 {
        background-image: url(img/将军折剑.jpg);
        transform: rotateY(135deg) translatez(500px);
      }
      .demo4 {
        background-image: url(img/少君倾酒.jpg);
        transform: rotateY(180deg) translatez(500px);
      }
      .demo5 {
        background-image: url(img/白衣祸世.jpg);
        transform: rotateY(225deg) translatez(500px);
      }
      .demo6 {
        background-image: url(img/血雨探花.jpg);
        transform: rotateY(270deg) translatez(500px);
      }
      .demo7 {
        background-image: url(img/青灯夜游.jpg);
        transform: rotateY(315deg) translatez(500px);
      }
      .demo8 {
        background-image: url(img/黑水沉舟.jpg);
        transform: rotateY(360deg) translatez(500px);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="item demo1"></div>
      <div class="item demo2"></div>
      <div class="item demo3"></div>
      <div class="item demo4"></div>
      <div class="item demo5"></div>
      <div class="item demo6"></div>
      <div class="item demo7"></div>
      <div class="item demo8"></div>
    </div>
    <script>
      document.body.onmousemove = function (e) {
        this.style.perspectiveOrigin = `${e.pageX}px ${e.pageY}px`;
      };
    </script>
  </body>
</html>
