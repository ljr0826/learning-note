<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        perspective: 800px;
        perspective-origin: 300px 100px;
        transform-style: preserve-3d;
      }
      .wrapper {
        position: absolute;
        left: 200px;
        top: 200px;
        width: 200px;
        height: 200px;
        background-color: brown;
        transform: rotateY(0deg);
        transform-style: preserve-3d;
      }
      .demo {
        width: 200px;
        height: 200px;
        background-image: url(../6-5.rotate旋转/qg.jpg);
        background-size: cover;
        transform: translatez(100px);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="demo"></div>
    </div>
  </body>
</html>
