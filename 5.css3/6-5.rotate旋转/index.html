<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      @keyframes round {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      body {
        perspective: 800px;
        transform-style: preserve-3d;
        perspective-origin: 300px 300px;
      }
      div {
        position: absolute;
        left: 200px;
        top: 200px;
        width: 200px;
        height: 200px;
        background: url(qg.jpg) no-repeat;
        background-size: cover;
        /* transform: rotateZ(0deg) rotateY(0deg); */
        transform: rotate3d(1, 2, 1, 30deg);
        transform-origin: 0 0;
        /* animation: round 3s infinite; */
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
